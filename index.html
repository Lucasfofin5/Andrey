<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- =================================================================== -->
    <!-- META-INFORMAÇÕES ESSENCIAIS -->
    <!-- =================================================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um lugar central para todos os meus links e projetos. Conecte-se comigo!">

    <title>Andrex | Bio Link</title>

    <!-- =================================================================== -->
    <!-- FONTES E ÍCONES (NÃO ALTERAR) -->
    <!-- =================================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- =================================================================== -->
    <!-- ESTILOS CSS (A ALMA VISUAL DO SITE) -->
    <!-- =================================================================== -->
    <style>
        :root {
            --bg-color: #1a1a1d; --card-color: #242526; --primary-text-color: #f5f5f5;
            --secondary-text-color: #b0b3b8; --accent-color: #3498db; --accent-color-hover: #2980b9;
            --border-color: #3a3b3c; --shadow-color: rgba(0, 0, 0, 0.4); --accent-shadow-color: rgba(52, 152, 219, 0.3);
            --font-family: 'Poppins', sans-serif; --border-radius: 12px; --ease-out-cubic: cubic-bezier(0.215, 0.610, 0.355, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-family); background-color: var(--bg-color); color: var(--primary-text-color);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            padding: 2rem; -webkit-font-smoothing: antialiased;
        }
        .card-container {
            background-color: var(--card-color); width: 100%; max-width: 420px; padding: 40px;
            border-radius: calc(var(--border-radius) * 1.5); border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px var(--shadow-color); text-align: center; opacity: 0;
            animation: entrance-pop-in 0.8s var(--ease-out-cubic) 0.2s forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile { margin-bottom: 30px; position: relative; }
        .profile-picture {
            width: 140px; height: 140px; object-fit: cover; border-radius: 50%;
            border: 4px solid var(--accent-color); margin: 0 auto 20px auto;
            box-shadow: 0 0 30px var(--accent-shadow-color);
            transition: transform 0.3s var(--ease-out-cubic);
        }
        .profile-picture:hover { transform: scale(1.05) rotate(3deg); }
        .profile h1, .profile p { position: relative; }
        .profile h1 { font-size: 2.2em; font-weight: 700; margin-bottom: 8px; line-height: 1.2; }
        .profile p { color: var(--secondary-text-color); font-size: 1.1em; font-weight: 300; }
        
        .links ul { list-style-type: none; display: flex; flex-direction: column; gap: 16px; }
        .links a {
            display: flex; align-items: center; background-color: rgba(255, 255, 255, 0.05); color: var(--primary-text-color);
            padding: 16px 20px; border-radius: var(--border-radius); text-decoration: none; font-weight: 600;
            transition: transform 0.2s var(--ease-out-cubic), background-color 0.3s var(--ease-out-cubic), box-shadow 0.3s var(--ease-out-cubic);
        }
        .links a:hover {
            transform: translateY(-5px) scale(1.03); background-color: var(--accent-color); color: #ffffff;
            box-shadow: 0 8px 20px var(--accent-shadow-color);
        }
        .links a:hover .icon { color: #ffffff; transform: scale(1.2) rotate(-8deg); }
        .icon { font-size: 1.3em; margin-right: 15px; width: 24px; text-align: center; transition: color 0.3s var(--ease-out-cubic), transform 0.3s var(--ease-out-cubic); }
        .link-text { flex-grow: 1; text-align: center; position: relative;}
        .link-text-complex { flex-grow: 1; text-align: center; display: flex; flex-direction: column; justify-content: center; line-height: 1.2; position: relative;}
        .link-text-complex small { font-size: 0.8em; font-weight: 300; opacity: 0.7; margin-top: 2px; }

        .links li {
            opacity: 0; animation: entrance-pop-in 0.7s var(--ease-out-cubic) forwards;
            animation-delay: calc(var(--delay-order) * 100ms + 0.4s);
        }
        
        .footer { margin-top: 40px; font-size: 0.9em; color: var(--secondary-text-color); }
        .footer .fa-heart { color: var(--accent-color); animation: pulse 1.5s infinite; }
        
        @keyframes entrance-pop-in {
            from { opacity: 0; transform: translateY(20px) scale(0.95); filter: blur(3px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        /* ★ NOVO: Estilos do Modo Autor */
        .edit-icon {
            display: none; /* Escondido por padrão */
            margin-left: 10px;
            color: var(--secondary-text-color);
            cursor: pointer;
            font-size: 0.7em;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        .edit-icon:hover {
            color: var(--accent-color);
            transform: scale(1.2);
        }
        #admin-controls {
            display: none; /* Escondido por padrão */
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        #exit-admin-button {
            background: none; border: 1px solid var(--accent-color-hover); color: var(--accent-color-hover);
            padding: 8px 15px; border-radius: var(--border-radius); cursor: pointer;
            font-weight: 600; font-family: var(--font-family); transition: all 0.2s ease;
        }
        #exit-admin-button:hover {
            background: var(--accent-color-hover);
            color: var(--card-color);
        }

        /* Lógica de visibilidade do Modo Autor */
        body.admin-mode .edit-icon,
        body.admin-mode #admin-controls {
            display: inline-block; /* ou flex, etc. */
        }
        body.admin-mode #admin-controls { display: block; }
    </style>
</head>

<body id="page-body">

    <main class="card-container">
        
        <header class="profile">
            <img src="https://i.imgur.com/8BqYJ7k.jpeg" alt="Ilustração de perfil de Andrex" class="profile-picture">
            
            <h1>
                <span id="profile-name">Andrex</span>
                <span class="edit-icon" data-edit="profile-name" title="Editar Nome"><i class="fa-solid fa-pencil"></i></span>
            </h1>
            <p>
                <span id="profile-tagline">Sua Tagline | Edite como preferir</span>
                <span class="edit-icon" data-edit="profile-tagline" title="Editar Tagline"><i class="fa-solid fa-pencil"></i></span>
            </p>
        </header>

        <section class="links">
            <ul>
                <li style="--delay-order: 1;">
                    <a id="link-1" href="https://www.facebook.com/Andr3xLuis" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-facebook icon"></i>
                        <span id="link-text-1" class="link-text">Facebook</span>
                        <span class="edit-icon" data-edit-link="1" title="Editar Link"><i class="fa-solid fa-pencil"></i></span>
                    </a>
                </li>
                <li style="--delay-order: 2;">
                    <a id="link-2" href="#" target="_blank" rel="noopener noreferrer">
                        <i class="fa-solid fa-globe icon"></i>
                        <span id="link-text-2" class="link-text">Portfólio</span>
                        <span class="edit-icon" data-edit-link="2" title="Editar Link"><i class="fa-solid fa-pencil"></i></span>
                    </a>
                </li>
                <li style="--delay-order: 3;">
                    <a id="link-3" href="mailto:andrexorigin@gmail.com">
                        <i class="fa-solid fa-envelope icon"></i>
                        <div class="link-text-complex">
                            <span id="link-text-3.1">E-mail</span>
                            <small id="link-text-3.2">andrexorigin@gmail.com</small>
                        </div>
                        <span class="edit-icon" data-edit-link="3" title="Editar Link"><i class="fa-solid fa-pencil"></i></span>
                    </a>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <p>Feito com <i class="fa-solid fa-code"></i> e <i class="fa-solid fa-heart"></i></p>
            
            <!-- ★ NOVO: Painel de Controle do Admin -->
            <div id="admin-controls">
                <button id="exit-admin-button">
                    <i class="fa-solid fa-lock"></i> Trancar Site
                </button>
            </div>
        </footer>

    </main>

    <!-- =================================================================== -->
    <!-- JAVASCRIPT (O CÉREBRO DO MODO AUTOR) -->
    <!-- =================================================================== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pageBody = document.getElementById('page-body');
            const EDITABLE_ELEMENTS = {
                'profile-name': { selector: '#profile-name', default: 'Andrex' },
                'profile-tagline': { selector: '#profile-tagline', default: 'Sua Tagline | Edite como preferir' },
                'link1-text': { selector: '#link-text-1', default: 'Facebook' },
                'link1-href': { selector: '#link-1', attribute: 'href', default: 'https://www.facebook.com/Andr3xLuis' },
                'link2-text': { selector: '#link-text-2', default: 'Portfólio' },
                'link2-href': { selector: '#link-2', attribute: 'href', default: '#' },
                'link3-text1': { selector: '#link-text-3\\.1', default: 'E-mail' },
                'link3-text2': { selector: '#link-text-3\\.2', default: 'andrexorigin@gmail.com' },
                'link3-href': { selector: '#link-3', attribute: 'href', default: 'mailto:andrexorigin@gmail.com' },
            };

            // Carrega todos os dados salvos ao iniciar a página
            const loadData = () => {
                for (const key in EDITABLE_ELEMENTS) {
                    const config = EDITABLE_ELEMENTS[key];
                    const element = document.querySelector(config.selector);
                    if (!element) continue;

                    const savedValue = localStorage.getItem(key) || config.default;

                    if (config.attribute) {
                        element.setAttribute(config.attribute, savedValue);
                    } else {
                        element.textContent = savedValue;
                    }
                }
            };
            
            // Entra no Modo Autor
            const enterAdminMode = () => {
                pageBody.classList.add('admin-mode');
                localStorage.setItem('isAdmin', 'true');
            };

            // Sai do Modo Autor
            const exitAdminMode = () => {
                pageBody.classList.remove('admin-mode');
                localStorage.removeItem('isAdmin');
            };

            // Função genérica para editar um campo de texto
            const editText = (key) => {
                const config = EDITABLE_ELEMENTS[key];
                const element = document.querySelector(config.selector);
                const currentValue = element.textContent;
                const newValue = prompt(`Editar ${key}:`, currentValue);
                if (newValue !== null && newValue !== currentValue) {
                    element.textContent = newValue;
                    localStorage.setItem(key, newValue);
                }
            };

            // Função para editar um link (texto e URL)
            const editLink = (id) => {
                if(id === '3'){ // Caso especial para o link de e-mail
                    editText(`link${id}-text1`);
                    editText(`link${id}-text2`);
                    const hrefKey = `link${id}-href`;
                    const hrefConfig = EDITABLE_ELEMENTS[hrefKey];
                    const hrefElement = document.querySelector(hrefConfig.selector);
                    const currentHref = hrefElement.getAttribute('href');
                    const newHref = prompt(`Editar URL do Link ${id} (mailto:seuemail@site.com):`, currentHref);
                    if (newHref !== null && newHref !== currentHref) {
                        hrefElement.setAttribute('href', newHref);
                        localStorage.setItem(hrefKey, newHref);
                    }
                } else {
                    editText(`link${id}-text`);
                    const hrefKey = `link${id}-href`;
                    const hrefConfig = EDITABLE_ELEMENTS[hrefKey];
                    const hrefElement = document.querySelector(hrefConfig.selector);
                    const currentHref = hrefElement.getAttribute('href');
                    const newHref = prompt(`Editar URL do Link ${id}:`, currentHref);
                    if (newHref !== null && newHref !== currentHref) {
                        hrefElement.setAttribute('href', newHref);
                        localStorage.setItem(hrefKey, newHref);
                    }
                }
            };

            // Event listener para os ícones de edição
            document.querySelectorAll('.edit-icon').forEach(icon => {
                icon.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    const textKey = icon.dataset.edit;
                    const linkId = icon.dataset.editLink;
                    if (textKey) editText(textKey);
                    if (linkId) editLink(linkId);
                });
            });

            // Event listener para a chave secreta
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.shiftKey && e.key === 'E') {
                    e.preventDefault();
                    if (!pageBody.classList.contains('admin-mode')) {
                        enterAdminMode();
                    }
                }
            });
            
            // Event listener para o botão de sair
            document.getElementById('exit-admin-button').addEventListener('click', exitAdminMode);

            // Carrega os dados e verifica o estado do admin ao iniciar
            loadData();
            if (localStorage.getItem('isAdmin') === 'true') {
                enterAdminMode();
            }

            // --- Efeito 3D do Card (código anterior) ---
            const card = document.querySelector('.card-container');
            if (window.matchMedia('(pointer: fine)').matches) {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    const rotateX = (y / (rect.height / 2)) * -8;
                    const rotateY = (x / (rect.width / 2)) * 8;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
                    card.style.boxShadow = `0 20px 50px ${getComputedStyle(card).getPropertyValue('--shadow-color')}`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                    card.style.boxShadow = `0 10px 40px ${getComputedStyle(card).getPropertyValue('--shadow-color')}`;
                });
            }
        });
    </script>
</body>
</html>
