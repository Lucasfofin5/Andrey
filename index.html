    <style>
        :root { /* Tema Escuro (Padr√£o) */
            --bg-color: #1a1a1d; --card-color: #242526; --primary-text-color: #f5f5f5;
            --secondary-text-color: #b0b3b8; --accent-color: #3498db; --accent-color-hover: #2980b9;
            --border-color: #3a3b3c; --shadow-color: rgba(0, 0, 0, 0.4); --accent-shadow-color: rgba(52, 152, 219, 0.3);
            --header-text-shadow: none; --border-radius: 12px;
        }
        body[data-theme="light"] {
            --bg-color: #f0f2f5; --card-color: #ffffff; --primary-text-color: #1c1e21;
            --secondary-text-color: #65676b; --accent-color: #1877f2; --accent-color-hover: #166fe5;
            --border-color: #dadde1; --shadow-color: rgba(0, 0, 0, 0.1); --accent-shadow-color: rgba(24, 119, 242, 0.2);
            --header-text-shadow: none;
        }
        body[data-theme="neon"] {
            --bg-color: #0d0221; --card-color: #1d1135; --primary-text-color: #f0f0f0;
            --secondary-text-color: #a0a0b0; --accent-color: #ff00ff; --accent-color-hover: #e600e6;
            --border-color: #3a2a5c; --shadow-color: rgba(0, 0, 0, 0.6); --accent-shadow-color: rgba(255, 0, 255, 0.4);
            --header-text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--primary-text-color);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            padding: 2rem; -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .card-container {
            background-color: var(--card-color); width: 100%; max-width: 420px; padding: 40px;
            border-radius: calc(var(--border-radius) * 1.5); border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px var(--shadow-color); text-align: center; opacity: 0;
            animation: entrance-pop-in 0.8s cubic-bezier(0.215, 0.610, 0.355, 1) 0.2s forwards;
            transition: all 0.3s ease; position: relative;
        }
        
        .theme-switcher { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; background-color: rgba(0,0,0,0.1); padding: 5px; border-radius: 50px; z-index: 10; }
        .theme-button { background: none; border: none; color: var(--secondary-text-color); cursor: pointer; font-size: 1em; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.2s ease; }
        .theme-button:hover { color: var(--primary-text-color); }
        .theme-button.active { color: var(--accent-color); background-color: rgba(255,255,255,0.1); }

        .profile { margin-bottom: 30px; margin-top: 30px; position: relative; }
        .profile-picture-container { position: relative; display: inline-block; margin-bottom: 20px; }
        .profile-picture { width: 140px; height: 140px; object-fit: cover; border-radius: 50%; border: 4px solid var(--accent-color); margin: 0 auto; box-shadow: 0 0 30px var(--accent-shadow-color); transition: transform 0.3s cubic-bezier(0.215, 0.610, 0.355, 1), border-color 0.3s ease; }
        .profile-picture:hover { transform: scale(1.05) rotate(3deg); }
        .profile h1 { font-size: 2.2em; font-weight: 700; margin-bottom: 8px; line-height: 1.2; text-shadow: var(--header-text-shadow); transition: text-shadow 0.3s ease; }
        .profile p { color: var(--secondary-text-color); font-size: 1.1em; font-weight: 300; transition: color 0.3s ease; }
        .profile h1, .profile p { position: relative; display: inline-block; }

        #discord-status-container { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; padding: 8px 12px; background-color: rgba(0,0,0,0.1); border-radius: var(--border-radius); transition: all 0.3s ease; }
        #discord-status-indicator { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; background-color: #747f8d; transition: background-color 0.5s ease, box-shadow 0.5s ease; }
        #discord-status-indicator.online { background-color: #23a55a; } #discord-status-indicator.idle { background-color: #f0b232; } #discord-status-indicator.dnd { background-color: #f23f43; }
        #discord-status-text { font-size: 0.9em; font-weight: 400; color: var(--secondary-text-color); margin: 0; line-height: 1.4; }
        #discord-status-text .fa-brands, #discord-status-text .fa-solid { margin-right: 6px; }
        body[data-theme="neon"] #discord-status-indicator.online { box-shadow: 0 0 8px #23a55a; }
        body[data-theme="neon"] #discord-status-indicator.idle { box-shadow: 0 0 8px #f0b232; }
        body[data-theme="neon"] #discord-status-indicator.dnd { box-shadow: 0 0 8px #f23f43; }

        .links ul { list-style-type: none; display: flex; flex-direction: column; gap: 16px; margin-top: 24px; }
        .links a { display: flex; align-items: center; background-color: rgba(255, 255, 255, 0.05); color: var(--primary-text-color); padding: 16px 20px; border-radius: var(--border-radius); text-decoration: none; font-weight: 600; transition: all 0.2s cubic-bezier(0.215, 0.610, 0.355, 1); }
        .links a:hover { transform: translateY(-5px) scale(1.03); box-shadow: 0 8px 20px var(--accent-shadow-color); }
        .links a:hover .icon { color: #ffffff; transform: scale(1.2) rotate(-8deg); }
        .icon { font-size: 1.3em; margin-right: 15px; width: 24px; text-align: center; transition: all 0.3s cubic-bezier(0.215, 0.610, 0.355, 1); }
        .link-text { flex-grow: 1; text-align: center; position: relative;}
        .link-text-complex { flex-grow: 1; text-align: center; display: flex; flex-direction: column; justify-content: center; line-height: 1.2; position: relative;}
        .link-text-complex small { font-size: 0.8em; font-weight: 300; opacity: 0.7; margin-top: 2px; }
        .links li { opacity: 0; animation: entrance-pop-in 0.7s cubic-bezier(0.215, 0.610, 0.355, 1) forwards; animation-delay: calc(var(--delay-order) * 100ms + 0.4s); }
        body:not([data-theme="neon"]) .links a { color: #ffffff; text-shadow: 1px 1px 2px rgba(0,0,0,0.15); }
        body:not([data-theme="neon"]) #link-1 { background-color: #1877F2; } body:not([data-theme="neon"]) #link-2 { background-color: #2ecc71; }
        body:not([data-theme="neon"]) #link-3 { background-color: #7f8c8d; } body:not([data-theme="neon"]) #link-4 { background-color: #bf1313; }
        body:not([data-theme="neon"]) #link-5 { background-color: #25D366; } body:not([data-theme="neon"]) #link-6 { background-color: #1b2838; }
        body:not([data-theme="neon"]) #link-7 { background-color: #2e51a2; } body:not([data-theme="neon"]) #link-8 { background-color: #5865F2; }
        body:not([data-theme="neon"]) .links a:hover { filter: brightness(90%); }
        body[data-theme="neon"] #link-1 .icon { color: #1877F2; } body[data-theme="neon"] #link-2 .icon { color: #2ecc71; }
        body[data-theme="neon"] #link-3 .icon { color: #bdc3c7; } body[data-theme="neon"] #link-4 .icon { color: #e74c3c; }
        body[data-theme="neon"] #link-5 .icon { color: #25D366; } body[data-theme="neon"] #link-6 .icon { color: #66c0f4; }
        body[data-theme="neon"] #link-7 .icon { color: #2e51a2; } body[data-theme="neon"] #link-8 .icon { color: #5865F2; }
        body[data-theme="neon"] .links a:hover { background-color: var(--accent-color); color: #ffffff; }
        #ifood-link { background: linear-gradient(175deg, #fa1d2d, #d01825); color: #ffffff; font-weight: 700; border: none; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15); animation: pulse-glow 2.5s infinite; }
        #ifood-link:hover { background: linear-gradient(175deg, #ff3c4a, #e0202f); animation: none; box-shadow: 0 10px 25px rgba(234, 29, 44, 0.5); transform: translateY(-5px) scale(1.03); filter: brightness(100%); }
        #ifood-link:hover .icon { transform: scale(1.2) rotate(-8deg); }
        
        #boombox-section { margin-top: 25px; padding: 20px; border-top: 1px solid var(--border-color); background-color: rgba(0,0,0,0.1); border-radius: var(--border-radius); display: flex; align-items: center; gap: 15px; transition: all 0.3s ease; }
        .boombox-art { flex-shrink: 0; width: 60px; height: 60px; background-color: var(--border-color); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 2em; color: var(--secondary-text-color); transition: all 0.3s ease; }
        .boombox-info-wrapper { flex-grow: 1; display: flex; flex-direction: column; gap: 8px; min-width: 0; }
        #song-info { text-align: left; cursor: default; } #song-title { font-weight: 600; font-size: 0.95em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--primary-text-color); } #song-artist { font-weight: 400; font-size: 0.8em; color: var(--secondary-text-color); }
        .progress-container { width: 100%; height: 5px; background-color: var(--border-color); border-radius: 5px; cursor: pointer; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background-color: var(--accent-color); border-radius: 5px; transition: width 0.1s linear; }
        
        /* ‚òÖ CORRIGIDO: Layout dos controles da boombox ‚òÖ */
        .player-controls-wrapper { display: flex; align-items: center; justify-content: space-between; gap: 15px; }
        .player-controls { display: flex; align-items: center; gap: 18px; flex-shrink: 0; }
        .player-controls button { background: none; border: none; color: var(--secondary-text-color); font-size: 1.4em; cursor: pointer; transition: all 0.2s ease; padding: 0; }
        #play-pause-btn { font-size: 1.6em; } .player-controls button:hover { color: var(--accent-color); transform: scale(1.15); }
        
        .audio-visualizer { display: flex; align-items: flex-end; justify-content: center; gap: 2px; height: 24px; flex-grow: 1; min-width: 30px; }
        .visualizer-bar { width: 3px; background-color: var(--accent-color); border-radius: 2px; height: 5%; transition: height 0.2s ease-out; }
        
        .volume-control-container { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
        #volume-icon-btn { font-size: 1.2em; padding: 0; color: var(--secondary-text-color); background: none; border: none; cursor: pointer; transition: all 0.2s ease; }
        #volume-icon-btn:hover { color: var(--accent-color); transform: scale(1.15); }
        .volume-bar { width: 60px; height: 5px; background-color: var(--border-color); border-radius: 5px; cursor: pointer; }
        .volume-level { height: 100%; background-color: var(--accent-color); border-radius: 5px; }

        .footer { margin-top: 20px; font-size: 0.9em; color: var(--secondary-text-color); width: 100%; transition: color 0.3s ease; cursor: pointer; } .footer .fa-heart { color: var(--accent-color); animation: pulse 1.5s infinite; }
        #like-section { margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--border-color); transition: border-color 0.3s ease; }
        #like-button { background-color: rgba(255, 255, 255, 0.05); color: var(--primary-text-color); border: 1px solid var(--border-color); padding: 10px 20px; border-radius: 50px; cursor: pointer; font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 1em; transition: all 0.2s ease; }
        #like-button:hover { background-color: var(--border-color); transform: translateY(-2px); }
        #like-button.liked { background-color: var(--accent-color); border-color: var(--accent-color); color: white; }
        #like-button .fa-thumbs-up { margin-right: 8px; }
        .edit-icon { display: none; margin-left: 10px; color: var(--secondary-text-color); cursor: pointer; font-size: 0.7em; transition: all 0.2s ease; vertical-align: middle; }
        .profile-picture-container .edit-icon { position: absolute; bottom: 5px; right: 5px; background-color: var(--card-color); border: 2px solid var(--accent-color); border-radius: 50%; width: 35px; height: 35px; display: none; align-items: center; justify-content: center; font-size: 1em; margin-left: 0; }
        .profile-picture-container .edit-icon i { margin: 0; }
        body.admin-mode .profile-picture-container .edit-icon { display: flex; }
        #admin-controls { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color); transition: border-color 0.3s ease; }
        #exit-admin-button { background: none; border: 1px solid var(--accent-color-hover); color: var(--accent-color-hover); padding: 8px 15px; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: all 0.2s ease; }
        #exit-admin-button:hover { background: var(--accent-color-hover); color: var(--card-color); }
        body.admin-mode .edit-icon { display: inline-block; }
        body.admin-mode #admin-controls { display: block; }
        .pin-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        .pin-modal-overlay:not(.hidden) { opacity: 1; pointer-events: auto; }
        .pin-modal { background: var(--card-color); padding: 30px; border-radius: var(--border-radius); width: 90%; max-width: 320px; text-align: center; border: 1px solid var(--border-color); transform: scale(0.9); transition: transform 0.3s ease; }
        .pin-modal-overlay:not(.hidden) .pin-modal { transform: scale(1); }
        .pin-modal.shake { animation: shake 0.5s; }
        #pin-input { width: 100%; padding: 15px; border-radius: var(--border-radius); border: 2px solid var(--border-color); background: var(--bg-color); color: var(--primary-text-color); text-align: center; font-size: 2em; letter-spacing: 15px; margin-bottom: 10px; font-family: 'Poppins', sans-serif; }
        #pin-input:focus { border-color: var(--accent-color); outline: none; }
        #pin-error { color: #e74c3c; min-height: 20px; font-weight: 600; }
        #pin-modal-actions { display: flex; gap: 10px; margin-top: 20px; }
        #pin-modal-actions button { flex-grow: 1; padding: 12px; border: none; border-radius: var(--border-radius); font-weight: 600; cursor: pointer; transition: all 0.2s ease; font-family: var(--font-family); }
        #pin-submit { background-color: var(--accent-color); color: white; } #pin-submit:hover { background-color: var(--accent-color-hover); }
        #pin-cancel { background-color: var(--border-color); color: var(--secondary-text-color); } #pin-cancel:hover { background-color: #4a4b4d; }
        #save-status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: var(--accent-color); color: white; padding: 10px 20px; border-radius: var(--border-radius); font-weight: 600; box-shadow: 0 4px 15px var(--accent-shadow-color); opacity: 0; transition: opacity 0.3s ease, transform 0.3s ease; z-index: 2000; pointer-events: none; }
        #save-status.show { opacity: 1; transform: translateX(-50%) translateY(-10px); }
        @keyframes entrance-pop-in { from { opacity: 0; transform: translateY(20px) scale(0.95); filter: blur(3px); } to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); } 20%, 40%, 60%, 80% { transform: translateX(10px); } }
        @keyframes pulse-glow { 0% { box-shadow: 0 0 5px rgba(234, 29, 44, 0.5), inset 0 0 2px rgba(255,255,255,0.1); } 50% { box-shadow: 0 0 12px rgba(255, 45, 60, 0.8), inset 0 0 2px rgba(255,255,255,0.1); } 100% { box-shadow: 0 0 5px rgba(234, 29, 44, 0.5), inset 0 0 2px rgba(255,255,255,0.1); } }
    </style>
</head>
