<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- =================================================================== -->
    <!-- META-INFORMAÇÕES ESSENCIAIS -->
    <!-- =================================================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um lugar central para todos os meus links e projetos. Conecte-se comigo!">

    <title>Andrex | Bio Link</title>

    <!-- =================================================================== -->
    <!-- FONTES E ÍCONES (NÃO ALTERAR) -->
    <!-- =================================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- =================================================================== -->
    <!-- ESTILOS CSS (A ALMA VISUAL DO SITE) -->
    <!-- =================================================================== -->
    <style>
        :root {
            --bg-color: #1a1a1d;
            --card-color: #242526;
            --primary-text-color: #f5f5f5;
            --secondary-text-color: #b0b3b8;
            --accent-color: #3498db;
            --accent-color-hover: #2980b9;
            --border-color: #3a3b3c;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --accent-shadow-color: rgba(52, 152, 219, 0.3);
            --font-family: 'Poppins', sans-serif;
            --border-radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .card-container {
            background-color: var(--card-color);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: calc(var(--border-radius) * 1.5);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px var(--shadow-color);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpFadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile { margin-bottom: 30px; }

        /* ★ NOVO: Container para a foto e o botão de reset */
        .profile-picture-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px auto;
        }
        
        /* ★ NOVO: Botão de reset da foto */
        #reset-photo-button {
            position: absolute;
            top: 0;
            right: 0;
            width: 32px;
            height: 32px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            border: 2px solid var(--card-color);
            display: none; /* Só aparece com a classe .has-photo */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        #reset-photo-button:hover {
            background-color: var(--accent-color-hover);
            transform: scale(1.1);
        }

        /* ★ ATUALIZADO: Estilo da foto */
        #profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            box-shadow: 0 0 30px var(--accent-shadow-color);
            display: none; /* Começa escondida */
        }
        
        /* ★ NOVO: Estilo do placeholder/botão de adicionar foto */
        #add-photo-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px dashed var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        #add-photo-placeholder:hover {
            border-color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.05);
        }
        #add-photo-placeholder i {
            font-size: 2.5em;
            color: var(--secondary-text-color);
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }
        #add-photo-placeholder:hover i {
            color: var(--accent-color);
        }
        #add-photo-placeholder span {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--secondary-text-color);
        }

        /* Lógica de visibilidade */
        .profile-picture-container.has-photo #profile-image,
        .profile-picture-container.has-photo #reset-photo-button {
            display: flex; /* ou block, dependendo do elemento */
        }
        .profile-picture-container.has-photo #add-photo-placeholder {
            display: none;
        }
        
        .profile h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        .profile p {
            color: var(--secondary-text-color);
            font-size: 1.1em;
            font-weight: 300;
        }
        
        .links ul { list-style-type: none; display: flex; flex-direction: column; gap: 16px; }

        .links a {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--primary-text-color);
            padding: 16px 20px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .links a:hover {
            transform: translateY(-4px) scale(1.02);
            background-color: var(--accent-color);
            color: #ffffff;
            box-shadow: 0 8px 20px var(--accent-shadow-color);
        }
        .links a:hover .icon { color: #ffffff; transform: scale(1.2); }
        .icon { font-size: 1.3em; margin-right: 15px; width: 24px; text-align: center; transition: color 0.3s ease, transform 0.3s ease; }
        .link-text { flex-grow: 1; text-align: center; }
        .link-text-complex { flex-grow: 1; text-align: center; display: flex; flex-direction: column; justify-content: center; line-height: 1.2; }
        .link-text-complex small { font-size: 0.8em; font-weight: 300; opacity: 0.7; margin-top: 2px; }

        .links li { opacity: 0; transform: translateY(15px); animation: slideUpFadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        .links li:nth-child(1) { animation-delay: 0.4s; }
        .links li:nth-child(2) { animation-delay: 0.5s; }
        .links li:nth-child(3) { animation-delay: 0.6s; }
        
        .footer { margin-top: 40px; font-size: 0.9em; color: var(--secondary-text-color); }
        .footer .fa-heart { color: var(--accent-color); animation: pulse 1.5s infinite; }
        
        @keyframes slideUpFadeIn { to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
    </style>
</head>

<body>
    <!-- ★ NOVO: Input de arquivo escondido. A mágica começa aqui. -->
    <input type="file" id="file-input" accept="image/*" style="display: none;">

    <main class="card-container">
        
        <header class="profile">
            
            <!-- ★ ATUALIZADO: A foto de perfil agora é um sistema interativo -->
            <div class="profile-picture-container" id="profile-container">
                <!-- Botão para remover a foto (só aparece quando há uma) -->
                <div id="reset-photo-button" title="Remover foto">
                    <i class="fa-solid fa-trash-can"></i>
                </div>
                
                <!-- A imagem que será exibida -->
                <img src="" alt="Foto de perfil de Andrex" id="profile-image">
                
                <!-- O botão para adicionar a foto (só aparece quando não há uma) -->
                <div id="add-photo-placeholder">
                    <i class="fa-solid fa-camera"></i>
                    <span>Adicionar Foto</span>
                </div>
            </div>
            
            <h1>Andrex</h1>
            <p>Sua Tagline | Edite como preferir</p>
        </header>

        <section class="links">
            <ul>
                <li>
                    <a href="https://www.facebook.com/Andr3xLuis" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-facebook icon"></i>
                        <span class="link-text">Facebook</span>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <i class="fa-solid fa-globe icon"></i>
                        <span class="link-text">Portfólio</span>
                    </a>
                </li>
                <li>
                    <a href="mailto:andrexorigin@gmail.com">
                        <i class="fa-solid fa-envelope icon"></i>
                        <div class="link-text-complex">
                            <span>E-mail</span>
                            <small>andrexorigin@gmail.com</small>
                        </div>
                    </a>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <p>Feito com <i class="fa-solid fa-code"></i> e <i class="fa-solid fa-heart"></i></p>
        </footer>

    </main>

    <!-- =================================================================== -->
    <!-- JAVASCRIPT (O CÉREBRO DO SITE) -->
    <!-- =================================================================== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Selecionando os elementos da nossa nova funcionalidade ---
            const profileContainer = document.getElementById('profile-container');
            const profileImage = document.getElementById('profile-image');
            const addPhotoPlaceholder = document.getElementById('add-photo-placeholder');
            const fileInput = document.getElementById('file-input');
            const resetPhotoButton = document.getElementById('reset-photo-button');

            // --- Função principal que roda quando a página carrega ---
            const initializeProfilePicture = () => {
                // 1. Verifica se já existe uma imagem salva no armazenamento do navegador
                const savedImage = localStorage.getItem('userProfileImage');

                if (savedImage) {
                    // 2. Se existe, mostra a imagem e o botão de reset
                    profileImage.src = savedImage;
                    profileContainer.classList.add('has-photo');
                } else {
                    // 3. Se não existe, mostra o botão de "Adicionar Foto"
                    profileContainer.classList.remove('has-photo');
                }
            };

            // --- Eventos ---

            // Quando o usuário clica no botão "Adicionar Foto"
            addPhotoPlaceholder.addEventListener('click', () => {
                // Clica no input de arquivo escondido para abrir a janela de seleção
                fileInput.click();
            });

            // Quando o usuário seleciona um arquivo
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return; // Sai se nenhum arquivo foi escolhido

                // Usa a API FileReader para converter a imagem em um formato que podemos usar
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageDataUrl = e.target.result;
                    // Salva a imagem no armazenamento do navegador
                    localStorage.setItem('userProfileImage', imageDataUrl);
                    // Atualiza a interface para mostrar a nova foto
                    initializeProfilePicture(); 
                };
                reader.readAsDataURL(file);
            });
            
            // Quando o usuário clica no botão de reset
            resetPhotoButton.addEventListener('click', () => {
                // Pergunta para confirmar, para evitar acidentes
                if (confirm('Tem certeza que deseja remover sua foto de perfil?')) {
                    // Remove a imagem do armazenamento do navegador
                    localStorage.removeItem('userProfileImage');
                    // Atualiza a interface para mostrar o botão "Adicionar Foto" novamente
                    initializeProfilePicture();
                }
            });

            // Roda a função principal ao carregar a página
            initializeProfilePicture();

            
            // --- Efeito 3D do Card (código anterior, continua funcionando perfeitamente) ---
            const card = document.querySelector('.card-container');
            if (window.matchMedia('(pointer: fine)').matches) {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    const rotateX = (y / (rect.height / 2)) * -8;
                    const rotateY = (x / (rect.width / 2)) * 8;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
                    card.style.boxShadow = `0 20px 50px ${getComputedStyle(card).getPropertyValue('--shadow-color')}`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                    card.style.boxShadow = `0 10px 40px ${getComputedStyle(card).getPropertyValue('--shadow-color')}`;
                });
            }
        });
    </script>

</body>
</html>
