<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- =================================================================== -->
    <!-- META-INFORMAÇÕES ESSENCIAIS -->
    <!-- =================================================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um lugar central para todos os meus links e projetos. Conecte-se comigo!">

    <title>Andrex | Bio Link</title>

    <!-- =================================================================== -->
    <!-- FONTES E ÍCONES (NÃO ALTERAR) -->
    <!-- =================================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- =================================================================== -->
    <!-- ESTILOS CSS (A ALMA VISUAL DO SITE) -->
    <!-- =================================================================== -->
    <style>
        :root {
            /* Tema de cores mantido */
            --bg-color: #1a1a1d;
            --card-color: #242526;
            --primary-text-color: #f5f5f5;
            --secondary-text-color: #b0b3b8;
            --accent-color: #3498db;
            --accent-color-hover: #2980b9;
            --border-color: #3a3b3c;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --accent-shadow-color: rgba(52, 152, 219, 0.3);
            --font-family: 'Poppins', sans-serif;
            --border-radius: 12px;

            /* ★ NOVO: Curva de aceleração centralizada para transições consistentes */
            --ease-out-cubic: cubic-bezier(0.215, 0.610, 0.355, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .card-container {
            background-color: var(--card-color);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: calc(var(--border-radius) * 1.5);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px var(--shadow-color);
            text-align: center;
            opacity: 0; /* Começa invisível para a animação */
            
            /* ★ ATUALIZADO: Usando a nova animação de entrada */
            animation: entrance-pop-in 0.8s var(--ease-out-cubic) 0.2s forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Para o JS */
        }

        .profile { margin-bottom: 30px; }

        .profile-picture-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px auto;
        }
        
        #reset-photo-button {
            position: absolute;
            top: 0;
            right: 0;
            width: 32px;
            height: 32px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            border: 2px solid var(--card-color);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s var(--ease-out-cubic), background-color 0.2s var(--ease-out-cubic);
        }
        #reset-photo-button:hover {
            background-color: var(--accent-color-hover);
            transform: scale(1.1) rotate(6deg);
        }

        #profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            box-shadow: 0 0 30px var(--accent-shadow-color);
            display: none;
        }
        
        /* ★ NOVO: Animação para quando a foto aparece */
        #profile-image.is-appearing {
            animation: photo-appear 0.5s var(--ease-out-cubic);
        }
        
        #add-photo-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px dashed var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-color 0.3s var(--ease-out-cubic), background-color 0.3s var(--ease-out-cubic);
        }
        #add-photo-placeholder:hover {
            border-color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.05);
        }
        #add-photo-placeholder i,
        #add-photo-placeholder span {
            transition: color 0.3s var(--ease-out-cubic), transform 0.3s var(--ease-out-cubic);
        }
        #add-photo-placeholder:hover i {
            color: var(--accent-color);
            transform: scale(1.1);
        }
        #add-photo-placeholder i { font-size: 2.5em; color: var(--secondary-text-color); margin-bottom: 8px; }
        #add-photo-placeholder span { font-size: 0.9em; font-weight: 600; color: var(--secondary-text-color); }

        .profile-picture-container.has-photo #profile-image,
        .profile-picture-container.has-photo #reset-photo-button {
            display: flex;
        }
        .profile-picture-container.has-photo #add-photo-placeholder {
            display: none;
        }
        
        .profile h1 { font-size: 2.2em; font-weight: 700; margin-bottom: 8px; line-height: 1.2; }
        .profile p { color: var(--secondary-text-color); font-size: 1.1em; font-weight: 300; }
        
        .links ul { list-style-type: none; display: flex; flex-direction: column; gap: 16px; }

        .links a {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--primary-text-color);
            padding: 16px 20px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s var(--ease-out-cubic), background-color 0.3s var(--ease-out-cubic), box-shadow 0.3s var(--ease-out-cubic);
        }
        .links a:hover {
            transform: translateY(-5px) scale(1.03); /* Efeito de hover um pouco mais pronunciado */
            background-color: var(--accent-color);
            color: #ffffff;
            box-shadow: 0 8px 20px var(--accent-shadow-color);
        }
        
        /* ★ ATUALIZADO: Hover do ícone agora tem uma leve rotação */
        .links a:hover .icon {
            color: #ffffff;
            transform: scale(1.2) rotate(-8deg);
        }
        .icon { font-size: 1.3em; margin-right: 15px; width: 24px; text-align: center; transition: color 0.3s var(--ease-out-cubic), transform 0.3s var(--ease-out-cubic); }
        
        .link-text { flex-grow: 1; text-align: center; }
        .link-text-complex { flex-grow: 1; text-align: center; display: flex; flex-direction: column; justify-content: center; line-height: 1.2; }
        .link-text-complex small { font-size: 0.8em; font-weight: 300; opacity: 0.7; margin-top: 2px; }

        /* ★ ATUALIZADO: Animação de entrada e staggered delay inteligente */
        .links li {
            opacity: 0;
            animation: entrance-pop-in 0.7s var(--ease-out-cubic) forwards;
            /* O atraso é calculado com base na variável CSS --delay-order definida no HTML */
            animation-delay: calc(var(--delay-order) * 100ms + 0.4s);
        }
        
        .footer { margin-top: 40px; font-size: 0.9em; color: var(--secondary-text-color); }
        .footer .fa-heart { color: var(--accent-color); animation: pulse 1.5s infinite; }
        
        /* ------------------- */
        /* ANIMAÇÕES GLOBAIS   */
        /* ------------------- */
        /* ★ NOVO: Animação de entrada mais sofisticada */
        @keyframes entrance-pop-in {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
                filter: blur(3px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        
        /* ★ NOVO: Animação para a foto de perfil aparecer */
        @keyframes photo-appear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); } /* Coração um pouco mais vivo */
        }
    </style>
</head>

<body>
    <input type="file" id="file-input" accept="image/*" style="display: none;">

    <main class="card-container">
        
        <header class="profile">
            <div class="profile-picture-container" id="profile-container">
                <div id="reset-photo-button" title="Remover foto">
                    <i class="fa-solid fa-trash-can"></i>
                </div>
                <img src="" alt="Foto de perfil de Andrex" id="profile-image">
                <div id="add-photo-placeholder">
                    <i class="fa-solid fa-camera"></i>
                    <span>Adicionar Foto</span>
                </div>
            </div>
            
            <h1>Andrex</h1>
            <p>Sua Tagline | Edite como preferir</p>
        </header>

        <section class="links">
            <ul>
                <!-- ★ ATUALIZADO: Adicionada a variável --delay-order para o staggered animation -->
                <li style="--delay-order: 1;">
                    <a href="https://www.facebook.com/Andr3xLuis" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-facebook icon"></i>
                        <span class="link-text">Facebook</span>
                    </a>
                </li>
                <li style="--delay-order: 2;">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <i class="fa-solid fa-globe icon"></i>
                        <span class="link-text">Portfólio</span>
                    </a>
                </li>
                <li style="--delay-order: 3;">
                    <a href="mailto:andrexorigin@gmail.com">
                        <i class="fa-solid fa-envelope icon"></i>
                        <div class="link-text-complex">
                            <span>E-mail</span>
                            <small>andrexorigin@gmail.com</small>
                        </div>
                    </a>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <p>Feito com <i class="fa-solid fa-code"></i> e <i class="fa-solid fa-heart"></i></p>
        </footer>

    </main>

    <!-- =================================================================== -->
    <!-- JAVASCRIPT (O CÉREBRO DO SITE) -->
    <!-- =================================================================== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const profileContainer = document.getElementById('profile-container');
            const profileImage = document.getElementById('profile-image');
            const addPhotoPlaceholder = document.getElementById('add-photo-placeholder');
            const fileInput = document.getElementById('file-input');
            const resetPhotoButton = document.getElementById('reset-photo-button');

            const initializeProfilePicture = () => {
                const savedImage = localStorage.getItem('userProfileImage');
                if (savedImage) {
                    profileImage.src = savedImage;
                    profileContainer.classList.add('has-photo');
                } else {
                    profileContainer.classList.remove('has-photo');
                }
            };

            addPhotoPlaceholder.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageDataUrl = e.target.result;
                    localStorage.setItem('userProfileImage', imageDataUrl);
                    
                    // ★ ATUALIZADO: Lógica para acionar a nova animação da foto
                    profileImage.src = imageDataUrl; // Define a imagem primeiro
                    profileContainer.classList.add('has-photo');
                    profileImage.classList.add('is-appearing'); // Adiciona a classe de animação
                    // Remove a classe após a animação para que possa ser re-acionada
                    profileImage.addEventListener('animationend', () => {
                        profileImage.classList.remove('is-appearing');
                    }, { once: true });
                };
                reader.readAsDataURL(file);
            });
            
            resetPhotoButton.addEventListener('click', () => {
                if (confirm('Tem certeza que deseja remover sua foto de perfil?')) {
                    localStorage.removeItem('userProfileImage');
                    initializeProfilePicture();
                }
            });

            initializeProfilePicture();

            const card = document.querySelector('.card-container');
            if (window.matchMedia('(pointer: fine)').matches) {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    const rotateX = (y / (rect.height / 2)) * -8;
                    const rotateY = (x / (rect.width / 2)) * 8;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
                    card.style.boxShadow = `0 20px 50px ${getComputedStyle(card).getPropertyValue('--shadow-color')}`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                    card.style.boxShadow = `0 10px 40px ${getComputedStyle(card).getPropertyValue('--shadow-color')}`;
                });
            }
        });
    </script>

</body>
</html>
