<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- =================================================================== -->
    <!-- META-INFORMAÇÕES ESSENCIAIS -->
    <!-- =================================================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um lugar central para todos os meus links e projetos. Conecte-se comigo!">

    <title>Andrex | Bio Link</title>

    <!-- =================================================================== -->
    <!-- FONTES E ÍCONES (NÃO ALTERAR) -->
    <!-- =================================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- =================================================================== -->
    <!-- ESTILOS CSS (A ALMA VISUAL DO SITE) -->
    <!-- =================================================================== -->
    <style>
        :root {
            --bg-color: #1a1a1d; --card-color: #242526; --primary-text-color: #f5f5f5;
            --secondary-text-color: #b0b3b8; --accent-color: #3498db; --accent-color-hover: #2980b9;
            --border-color: #3a3b3c; --shadow-color: rgba(0, 0, 0, 0.4); --accent-shadow-color: rgba(52, 152, 219, 0.3);
            --font-family: 'Poppins', sans-serif; --border-radius: 12px; --ease-out-cubic: cubic-bezier(0.215, 0.610, 0.355, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-family); background-color: var(--bg-color); color: var(--primary-text-color);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            padding: 2rem; -webkit-font-smoothing: antialiased;
        }
        .card-container {
            background-color: var(--card-color); width: 100%; max-width: 420px; padding: 40px;
            border-radius: calc(var(--border-radius) * 1.5); border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px var(--shadow-color); text-align: center; opacity: 0;
            animation: entrance-pop-in 0.8s var(--ease-out-cubic) 0.2s forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile { margin-bottom: 30px; position: relative; }
        
        .profile-picture-container {
            position: relative; display: inline-block; margin-bottom: 20px;
        }
        .profile-picture {
            width: 140px; height: 140px; object-fit: cover; border-radius: 50%;
            border: 4px solid var(--accent-color); margin: 0 auto;
            box-shadow: 0 0 30px var(--accent-shadow-color);
            transition: transform 0.3s var(--ease-out-cubic), border-color 0.3s ease;
        }
        .profile-picture:hover { transform: scale(1.05) rotate(3deg); }
        .profile h1, .profile p { position: relative; display: inline-block; }
        .profile h1 { font-size: 2.2em; font-weight: 700; margin-bottom: 8px; line-height: 1.2; }
        .profile p { color: var(--secondary-text-color); font-size: 1.1em; font-weight: 300; }
        
        .links ul { list-style-type: none; display: flex; flex-direction: column; gap: 16px; }
        .links a { display: flex; align-items: center; background-color: rgba(255, 255, 255, 0.05); color: var(--primary-text-color); padding: 16px 20px; border-radius: var(--border-radius); text-decoration: none; font-weight: 600; transition: all 0.2s var(--ease-out-cubic); }
        .links a:hover { transform: translateY(-5px) scale(1.03); background-color: var(--accent-color); color: #ffffff; box-shadow: 0 8px 20px var(--accent-shadow-color); }
        .links a:hover .icon { color: #ffffff; transform: scale(1.2) rotate(-8deg); }
        .icon { font-size: 1.3em; margin-right: 15px; width: 24px; text-align: center; transition: all 0.3s var(--ease-out-cubic); }
        .link-text { flex-grow: 1; text-align: center; position: relative;}
        .link-text-complex { flex-grow: 1; text-align: center; display: flex; flex-direction: column; justify-content: center; line-height: 1.2; position: relative;}
        .link-text-complex small { font-size: 0.8em; font-weight: 300; opacity: 0.7; margin-top: 2px; }

        .links li { opacity: 0; animation: entrance-pop-in 0.7s var(--ease-out-cubic) forwards; animation-delay: calc(var(--delay-order) * 100ms + 0.4s); }
        
        .footer { margin-top: 40px; font-size: 0.9em; color: var(--secondary-text-color); cursor: pointer; }
        .footer .fa-heart { color: var(--accent-color); animation: pulse 1.5s infinite; }
        
        .edit-icon { display: none; margin-left: 10px; color: var(--secondary-text-color); cursor: pointer; font-size: 0.7em; transition: all 0.2s ease; vertical-align: middle; }
        .edit-icon:hover { color: var(--accent-color); transform: scale(1.2); }
        
        .profile-picture-container .edit-icon {
            position: absolute; bottom: 5px; right: 5px; background-color: var(--card-color);
            border: 2px solid var(--accent-color); border-radius: 50%; width: 35px; height: 35px;
            display: none; align-items: center; justify-content: center; font-size: 1em; margin-left: 0;
        }
        .profile-picture-container .edit-icon i { margin: 0; }
        body.admin-mode .profile-picture-container .edit-icon { display: flex; }

        #admin-controls { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        #exit-admin-button { background: none; border: 1px solid var(--accent-color-hover); color: var(--accent-color-hover); padding: 8px 15px; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; font-family: var(--font-family); transition: all 0.2s ease; }
        #exit-admin-button:hover { background: var(--accent-color-hover); color: var(--card-color); }

        body.admin-mode .edit-icon { display: inline-block; }
        body.admin-mode #admin-controls { display: block; }
        
        .pin-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease; pointer-events: none;
        }
        .pin-modal-overlay:not(.hidden) { opacity: 1; pointer-events: auto; }
        .pin-modal {
            background: var(--card-color); padding: 30px; border-radius: var(--border-radius);
            width: 90%; max-width: 320px; text-align: center; border: 1px solid var(--border-color);
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        .pin-modal-overlay:not(.hidden) .pin-modal { transform: scale(1); }
        .pin-modal.shake { animation: shake 0.5s; }
        .pin-modal h3 { margin-bottom: 20px; font-size: 1.5em; }
        #pin-input { width: 100%; padding: 15px; border-radius: var(--border-radius); border: 2px solid var(--border-color); background: var(--bg-color); color: var(--primary-text-color); text-align: center; font-size: 2em; letter-spacing: 15px; margin-bottom: 10px; font-family: 'Poppins', sans-serif; }
        #pin-input:focus { border-color: var(--accent-color); outline: none; }
        #pin-error { color: #e74c3c; min-height: 20px; font-weight: 600; }
        .pin-modal-actions { display: flex; gap: 10px; margin-top: 20px; }
        .pin-modal-actions button { flex-grow: 1; padding: 12px; border: none; border-radius: var(--border-radius); font-weight: 600; cursor: pointer; transition: all 0.2s ease; font-family: var(--font-family); }
        #pin-submit { background-color: var(--accent-color); color: white; }
        #pin-submit:hover { background-color: var(--accent-color-hover); }
        #pin-cancel { background-color: var(--border-color); color: var(--secondary-text-color); }
        #pin-cancel:hover { background-color: #4a4b4d; }

        #save-status {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background-color: var(--accent-color); color: white; padding: 10px 20px;
            border-radius: var(--border-radius); font-weight: 600;
            box-shadow: 0 4px 15px var(--accent-shadow-color);
            opacity: 0; transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 2000; pointer-events: none;
        }
        #save-status.show { opacity: 1; transform: translateX(-50%) translateY(-10px); }

        .hidden { display: none !important; }

        @keyframes entrance-pop-in { from { opacity: 0; transform: translateY(20px) scale(0.95); filter: blur(3px); } to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); } 20%, 40%, 60%, 80% { transform: translateX(10px); } }
    </style>
</head>

<body>
    <div id="save-status"></div>

    <main class="card-container">
        <header class="profile">
            <div class="profile-picture-container">
                <img src="" alt="Ilustração de perfil de Andrex" class="profile-picture" id="profile-picture-img">
                <span class="edit-icon" data-edit="profile-picture" title="Editar Foto (URL)"><i class="fa-solid fa-camera"></i></span>
            </div>
            <h1><span id="profile-name">Carregando...</span><span class="edit-icon" data-edit="profile-name" title="Editar Nome"><i class="fa-solid fa-pencil"></i></span></h1>
            <p><span id="profile-tagline"></span><span class="edit-icon" data-edit="profile-tagline" title="Editar Tagline"><i class="fa-solid fa-pencil"></i></span></p>
        </header>
        <section class="links">
            <ul>
                <li style="--delay-order: 1;"><a id="link-1" href="" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook icon"></i><span id="link-text-1" class="link-text"></span><span class="edit-icon" data-edit-link="1" title="Editar Link"><i class="fa-solid fa-pencil"></i></span></a></li>
                <li style="--delay-order: 2;"><a id="link-2" href="" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-globe icon"></i><span id="link-text-2" class="link-text"></span><span class="edit-icon" data-edit-link="2" title="Editar Link"><i class="fa-solid fa-pencil"></i></span></a></li>
                <li style="--delay-order: 3;"><a id="link-3" href=""><i class="fa-solid fa-envelope icon"></i><div class="link-text-complex"><span id="link-text-3.1"></span><small id="link-text-3.2"></small></div><span class="edit-icon" data-edit-link="3" title="Editar Link"><i class="fa-solid fa-pencil"></i></span></a></li>
            </ul>
        </section>
        <footer id="page-footer" class="footer">
            <p>Feito com <i class="fa-solid fa-code"></i> e <i class="fa-solid fa-heart"></i></p>
            <div id="admin-controls"><button id="exit-admin-button"><i class="fa-solid fa-lock"></i> Trancar Site</button></div>
        </footer>
    </main>

    <div id="pin-modal-overlay" class="pin-modal-overlay hidden">
        <div id="pin-modal-box" class="pin-modal">
            <h3><i class="fa-solid fa-shield-halved"></i> Modo Autor</h3>
            <p id="pin-error"> </p>
            <input type="password" id="pin-input" maxlength="4" pattern="\d*" inputmode="numeric">
            <div class="pin-modal-actions">
                <button id="pin-cancel">Cancelar</button>
                <button id="pin-submit">Entrar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ★★★ ATUALIZADO: Insira suas novas chaves aqui ★★★
            const JSONBIN_ID = '684f29738a456b7966aeb4de'; // Este está correto.
            const JSONBIN_API_KEY = '$2a$10$NICad74I0SXWBZMw15PCleRSa5t8pTeErKGD9xAocMj3fZoWp0TVq'; // <<< APAGUE ISTO E COLE SUA NOVA CHAVE MESTRA!
            // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
            
            const AUTHOR_PIN = '5381';
            const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_ID}`;
            
            const pageBody = document.querySelector('body');
            const saveStatus = document.getElementById('save-status');
            const pinModalOverlay = document.getElementById('pin-modal-overlay');
            const pinModalBox = document.getElementById('pin-modal-box');
            const pinInput = document.getElementById('pin-input');
            const pinError = document.getElementById('pin-error');
            const pinSubmit = document.getElementById('pin-submit');
            const pinCancel = document.getElementById('pin-cancel');
            const pageFooter = document.getElementById('page-footer');

            let currentData = {};

            const showStatus = (message, duration = 2000) => {
                saveStatus.textContent = message;
                saveStatus.classList.add('show');
                setTimeout(() => saveStatus.classList.remove('show'), duration);
            };

            const updateDOM = (data) => {
                document.getElementById('profile-name').textContent = data['profile-name'];
                document.getElementById('profile-tagline').textContent = data['profile-tagline'];
                document.getElementById('profile-picture-img').src = data['profile-picture'];
                
                document.getElementById('link-text-1').textContent = data['link1-text'];
                document.getElementById('link-1').href = data['link1-href'];
                
                document.getElementById('link-text-2').textContent = data['link2-text'];
                document.getElementById('link-2').href = data['link2-href'];

                document.getElementById('link-text-3.1').textContent = data['link3-text1'];
                document.getElementById('link-text-3.2').textContent = data['link3-text2'];
                document.getElementById('link-3').href = data['link3-href'];
            };
            
            const loadData = async () => {
                // A chave mestre também funciona para leitura.
                const headers = { 'X-Master-Key': JSONBIN_API_KEY };
                try {
                    const response = await fetch(`${JSONBIN_URL}/latest`, { headers });
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                    const result = await response.json();
                    currentData = result.record; 
                    updateDOM(currentData);
                } catch (error) {
                    console.error('Falha ao carregar dados:', error);
                    alert('Não foi possível carregar os dados do site. Verifique sua conexão e a configuração do JSONBin (ID e Chave Mestra).');
                }
            };
            
            const saveData = async () => {
                showStatus('Salvando...', 60000);
                try {
                    const response = await fetch(JSONBIN_URL, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_API_KEY
                        },
                        body: JSON.stringify(currentData)
                    });
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                    showStatus('Salvo com sucesso!');
                } catch (error) {
                    console.error('Falha ao salvar dados:', error);
                    showStatus('Erro ao salvar!', 3000);
                    alert('Não foi possível salvar as alterações. Verifique sua conexão e a configuração do JSONBin.');
                }
            };

            const enterAdminMode = () => { pageBody.classList.add('admin-mode'); localStorage.setItem('isAdmin', 'true'); };
            const exitAdminMode = () => { pageBody.classList.remove('admin-mode'); localStorage.removeItem('isAdmin'); };
            const showPinModal = () => { pinInput.value = ''; pinError.innerHTML = ' '; pinModalOverlay.classList.remove('hidden'); pinInput.focus(); };
            const hidePinModal = () => pinModalOverlay.classList.add('hidden');

            const checkPin = () => {
                if (pinInput.value === AUTHOR_PIN) {
                    enterAdminMode();
                    hidePinModal();
                } else {
                    pinError.textContent = 'PIN Incorreto';
                    pinModalBox.classList.add('shake');
                    pinInput.value = '';
                    setTimeout(() => pinModalBox.classList.remove('shake'), 500);
                }
            };

            const editValue = (key, promptMessage) => {
                const currentValue = currentData[key];
                const newValue = prompt(promptMessage, currentValue);
                if (newValue !== null && newValue.trim() !== '' && newValue !== currentValue) {
                    currentData[key] = newValue;
                    updateDOM(currentData);
                    saveData();
                }
            };

            document.querySelectorAll('.edit-icon').forEach(icon => {
                icon.addEventListener('click', (e) => {
                    e.preventDefault(); e.stopPropagation();
                    const targetKey = icon.dataset.edit;
                    const linkId = icon.dataset.editLink;
                    if (targetKey) {
                        editValue(targetKey, `Editar ${targetKey}:`);
                    } else if (linkId) {
                        if (linkId === '3') {
                            editValue(`link${linkId}-text1`, 'Editar Título do E-mail:');
                            editValue(`link${linkId}-text2`, 'Editar Endereço do E-mail:');
                            editValue(`link${linkId}-href`, 'Editar Link do E-mail (mailto:):');
                        } else {
                            editValue(`link${linkId}-text`, `Editar Texto do Link ${linkId}:`);
                            editValue(`link${linkId}-href`, `Editar URL do Link ${linkId}:`);
                        }
                    }
                });
            });

            document.getElementById('exit-admin-button').addEventListener('click', exitAdminMode);
            pinSubmit.addEventListener('click', checkPin);
            pinInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') checkPin(); });
            pinCancel.addEventListener('click', hidePinModal);
            pinModalOverlay.addEventListener('click', (e) => { if (e.target === pinModalOverlay) hidePinModal(); });

            let clickCount = 0;
            let clickTimer = null;
            pageFooter.addEventListener('click', () => {
                if (pageBody.classList.contains('admin-mode')) return;
                clickCount++;
                if (clickTimer) clearTimeout(clickTimer);
                clickTimer = setTimeout(() => { clickCount = 0; }, 2000);
                if (clickCount === 5) {
                    clickCount = 0; clearTimeout(clickTimer); showPinModal();
                }
            });

            loadData();
            if (localStorage.getItem('isAdmin') === 'true') { enterAdminMode(); }
            
            const card = document.querySelector('.card-container');
            if (window.matchMedia('(pointer: fine)').matches) { card.addEventListener('mousemove', (e) => { const rect = card.getBoundingClientRect(); const x = e.clientX - rect.left - rect.width / 2; const y = e.clientY - rect.top - rect.height / 2; const rotateX = (y / (rect.height / 2)) * -8; const rotateY = (x / (rect.width / 2)) * 8; card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`; card.style.boxShadow = `0 20px 50px ${getComputedStyle(card).getPropertyValue('--shadow-color')}`; }); card.addEventListener('mouseleave', () => { card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)'; card.style.boxShadow = `0 10px 40px ${getComputedStyle(card).getPropertyValue('--shadow-color')}`; }); }
        });
    </script>
</body>
</html>
