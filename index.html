<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um lugar central para todos os meus links e projetos. Conecte-se comigo!">
    <title>Andrex | Bio Link</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* =================================================================== */
        /* TEMAS E VARIÁVEIS DE COR */
        /* =================================================================== */
        :root { /* Tema Escuro (Padrão) */
            --bg-color: #1a1a1d; --card-color: #242526; --primary-text-color: #f5f5f5;
            --secondary-text-color: #b0b3b8; --accent-color: #3498db; --accent-color-hover: #2980b9;
            --border-color: #3a3b3c; --shadow-color: rgba(0, 0, 0, 0.4); --accent-shadow-color: rgba(52, 152, 219, 0.3);
            --header-text-shadow: none;
        }
        body[data-theme="light"] {
            --bg-color: #f0f2f5; --card-color: #ffffff; --primary-text-color: #1c1e21;
            --secondary-text-color: #65676b; --accent-color: #1877f2; --accent-color-hover: #166fe5;
            --border-color: #dadde1; --shadow-color: rgba(0, 0, 0, 0.1); --accent-shadow-color: rgba(24, 119, 242, 0.2);
            --header-text-shadow: none;
        }
        body[data-theme="neon"] {
            --bg-color: #0d0221; --card-color: #1d1135; --primary-text-color: #f0f0f0;
            --secondary-text-color: #a0a0b0; --accent-color: #ff00ff; --accent-color-hover: #e600e6;
            --border-color: #3a2a5c; --shadow-color: rgba(0, 0, 0, 0.6); --accent-shadow-color: rgba(255, 0, 255, 0.4);
            --header-text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color);
        }

        /* =================================================================== */
        /* ESTILOS GERAIS */
        /* =================================================================== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--primary-text-color);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            padding: 2rem; -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .card-container {
            background-color: var(--card-color); width: 100%; max-width: 420px; padding: 40px;
            border-radius: calc(var(--border-radius) * 1.5); border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px var(--shadow-color); text-align: center; opacity: 0;
            animation: entrance-pop-in 0.8s cubic-bezier(0.215, 0.610, 0.355, 1) 0.2s forwards;
            transition: all 0.3s ease; position: relative;
        }
        
        /* ★ NOVO: Seletor de Tema */
        .theme-switcher {
            position: absolute; top: 15px; right: 15px; display: flex; gap: 8px;
            background-color: rgba(0,0,0,0.1); padding: 5px; border-radius: 50px;
        }
        .theme-button {
            background: none; border: none; color: var(--secondary-text-color);
            cursor: pointer; font-size: 1em; width: 30px; height: 30px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
        }
        .theme-button:hover { color: var(--primary-text-color); }
        .theme-button.active { color: var(--accent-color); background-color: rgba(255,255,255,0.1); }

        .profile { margin-bottom: 30px; margin-top: 30px; position: relative; }
        .profile-picture-container { position: relative; display: inline-block; margin-bottom: 20px; }
        .profile-picture {
            width: 140px; height: 140px; object-fit: cover; border-radius: 50%;
            border: 4px solid var(--accent-color); margin: 0 auto;
            box-shadow: 0 0 30px var(--accent-shadow-color);
            transition: transform 0.3s cubic-bezier(0.215, 0.610, 0.355, 1), border-color 0.3s ease;
        }
        .profile-picture:hover { transform: scale(1.05) rotate(3deg); }
        .profile h1 {
            font-size: 2.2em; font-weight: 700; margin-bottom: 8px; line-height: 1.2;
            text-shadow: var(--header-text-shadow); transition: text-shadow 0.3s ease;
        }
        .profile p { color: var(--secondary-text-color); font-size: 1.1em; font-weight: 300; transition: color 0.3s ease; }
        .profile h1, .profile p { position: relative; display: inline-block; }

        .links ul { list-style-type: none; display: flex; flex-direction: column; gap: 16px; }
        .links a { display: flex; align-items: center; background-color: rgba(255, 255, 255, 0.05); color: var(--primary-text-color); padding: 16px 20px; border-radius: var(--border-radius); text-decoration: none; font-weight: 600; transition: all 0.2s cubic-bezier(0.215, 0.610, 0.355, 1); }
        .links a:hover { transform: translateY(-5px) scale(1.03); background-color: var(--accent-color); color: #ffffff; box-shadow: 0 8px 20px var(--accent-shadow-color); }
        .links a:hover .icon { color: #ffffff; transform: scale(1.2) rotate(-8deg); }
        .icon { font-size: 1.3em; margin-right: 15px; width: 24px; text-align: center; transition: all 0.3s cubic-bezier(0.215, 0.610, 0.355, 1); }
        .link-text { flex-grow: 1; text-align: center; position: relative;}
        .link-text-complex { flex-grow: 1; text-align: center; display: flex; flex-direction: column; justify-content: center; line-height: 1.2; position: relative;}
        .link-text-complex small { font-size: 0.8em; font-weight: 300; opacity: 0.7; margin-top: 2px; }

        .links li { opacity: 0; animation: entrance-pop-in 0.7s cubic-bezier(0.215, 0.610, 0.355, 1) forwards; animation-delay: calc(var(--delay-order) * 100ms + 0.4s); }
        
        .footer { margin-top: 40px; font-size: 0.9em; color: var(--secondary-text-color); width: 100%; transition: color 0.3s ease; }
        .footer-content { cursor: pointer; }
        .footer .fa-heart { color: var(--accent-color); animation: pulse 1.5s infinite; }
        
        #like-section { margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--border-color); transition: border-color 0.3s ease; }
        #like-button {
            background-color: rgba(255, 255, 255, 0.05); color: var(--primary-text-color);
            border: 1px solid var(--border-color); padding: 10px 20px; border-radius: 50px;
            cursor: pointer; font-family: 'Poppins', sans-serif; font-weight: 600;
            font-size: 1em; transition: all 0.2s ease;
        }
        #like-button:hover { background-color: var(--border-color); transform: translateY(-2px); }
        #like-button.liked { background-color: var(--accent-color); border-color: var(--accent-color); color: white; }
        #like-button .fa-thumbs-up { margin-right: 8px; }

        .edit-icon { display: none; margin-left: 10px; color: var(--secondary-text-color); cursor: pointer; font-size: 0.7em; transition: all 0.2s ease; vertical-align: middle; }
        .edit-icon:hover { color: var(--accent-color); transform: scale(1.2); }
        
        .profile-picture-container .edit-icon {
            position: absolute; bottom: 5px; right: 5px; background-color: var(--card-color);
            border: 2px solid var(--accent-color); border-radius: 50%; width: 35px; height: 35px;
            display: none; align-items: center; justify-content: center; font-size: 1em; margin-left: 0;
        }
        .profile-picture-container .edit-icon i { margin: 0; }
        body.admin-mode .profile-picture-container .edit-icon { display: flex; }

        #admin-controls { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color); transition: border-color 0.3s ease; }
        #exit-admin-button { background: none; border: 1px solid var(--accent-color-hover); color: var(--accent-color-hover); padding: 8px 15px; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: all 0.2s ease; }
        #exit-admin-button:hover { background: var(--accent-color-hover); color: var(--card-color); }

        body.admin-mode .edit-icon { display: inline-block; }
        body.admin-mode #admin-controls { display: block; }
        
        .pin-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease; pointer-events: none;
        }
        .pin-modal-overlay:not(.hidden) { opacity: 1; pointer-events: auto; }
        .pin-modal {
            background: var(--card-color); padding: 30px; border-radius: var(--border-radius);
            width: 90%; max-width: 320px; text-align: center; border: 1px solid var(--border-color);
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        .pin-modal-overlay:not(.hidden) .pin-modal { transform: scale(1); }
        .pin-modal.shake { animation: shake 0.5s; }
        #pin-input { width: 100%; padding: 15px; border-radius: var(--border-radius); border: 2px solid var(--border-color); background: var(--bg-color); color: var(--primary-text-color); text-align: center; font-size: 2em; letter-spacing: 15px; margin-bottom: 10px; font-family: 'Poppins', sans-serif; }
        #save-status {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background-color: var(--accent-color); color: white; padding: 10px 20px;
            border-radius: var(--border-radius); font-weight: 600;
            box-shadow: 0 4px 15px var(--accent-shadow-color);
            opacity: 0; transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 2000; pointer-events: none;
        }
        #save-status.show { opacity: 1; transform: translateX(-50%) translateY(-10px); }

        @keyframes entrance-pop-in { from { opacity: 0; transform: translateY(20px) scale(0.95); filter: blur(3px); } to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); } 20%, 40%, 60%, 80% { transform: translateX(10px); } }
    </style>
</head>

<body>
    <div id="save-status"></div>

    <main class="card-container">
        <!-- ★ NOVO: Seletor de Tema -->
        <div class="theme-switcher">
            <button class="theme-button" data-theme="light" title="Modo Claro"><i class="fa-solid fa-sun"></i></button>
            <button class="theme-button" data-theme="dark" title="Modo Escuro"><i class="fa-solid fa-moon"></i></button>
            <button class="theme-button" data-theme="neon" title="Modo Neon"><i class="fa-solid fa-bolt"></i></button>
        </div>

        <header class="profile">
            <div class="profile-picture-container">
                <img src="" alt="Ilustração de perfil" class="profile-picture" id="profile-picture-img">
                <span class="edit-icon" data-edit="profile-picture" title="Editar Foto (URL)"><i class="fa-solid fa-camera"></i></span>
            </div>
            <h1><span id="profile-name">Carregando...</span><span class="edit-icon" data-edit="profile-name" title="Editar Nome"><i class="fa-solid fa-pencil"></i></span></h1>
            <p><span id="profile-tagline"></span><span class="edit-icon" data-edit="profile-tagline" title="Editar Tagline"><i class="fa-solid fa-pencil"></i></span></p>
        </header>
        <section class="links">
            <ul>
                <li style="--delay-order: 1;"><a id="link-1" href="" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook icon"></i><span id="link-text-1" class="link-text"></span><span class="edit-icon" data-edit-link="1" title="Editar Link"><i class="fa-solid fa-pencil"></i></span></a></li>
                <li style="--delay-order: 2;"><a id="link-2" href="" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-globe icon"></i><span id="link-text-2" class="link-text"></span><span class="edit-icon" data-edit-link="2" title="Editar Link"><i class="fa-solid fa-pencil"></i></span></a></li>
                <li style="--delay-order: 3;"><a id="link-3" href=""><i class="fa-solid fa-envelope icon"></i><div class="link-text-complex"><span id="link-text-3.1"></span><small id="link-text-3.2"></small></div><span class="edit-icon" data-edit-link="3" title="Editar Link"><i class="fa-solid fa-pencil"></i></span></a></li>
                <li style="--delay-order: 4;"><a id="link-4" href="" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-gamepad icon"></i><span id="link-text-4" class="link-text"></span><span class="edit-icon" data-edit-link="4" title="Editar Link"><i class="fa-solid fa-pencil"></i></span></a></li>
                <li style="--delay-order: 5;"><a id="link-5" href="" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-whatsapp icon"></i><span id="link-text-5" class="link-text"></span><span class="edit-icon" data-edit-link="5" title="Editar Link"><i class="fa-solid fa-pencil"></i></span></a></li>
                <li style="--delay-order: 6;"><a id="link-6" href="" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-steam icon"></i><span id="link-text-6" class="link-text"></span><span class="edit-icon" data-edit-link="6" title="Editar Link"><i class="fa-solid fa-pencil"></i></span></a></li>
                <li style="--delay-order: 7;"><a id="link-7" href="" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-tv icon"></i><span id="link-text-7" class="link-text"></span><span class="edit-icon" data-edit-link="7" title="Editar Link"><i class="fa-solid fa-pencil"></i></span></a></li>
                <!-- ★ ATUALIZADO: Botão Discord com username visível -->
                <li style="--delay-order: 8;"><a id="link-8" href="#"><i class="fa-brands fa-discord icon"></i><div class="link-text-complex"><span id="link-text-8.1"></span><small id="link-text-8.2"></small></div><span class="edit-icon" data-edit-link="8" title="Editar Link"><i class="fa-solid fa-pencil"></i></span></a></li>
            </ul>
        </section>
        <footer class="footer">
            <div id="like-section">
                <button id="like-button" title="Curta este perfil!">
                    <i class="fa-solid fa-thumbs-up"></i><span id="like-count">0</span>
                </button>
            </div>
            <div id="page-footer" class="footer-content">
                <p>Feito com <i class="fa-solid fa-code"></i> e <i class="fa-solid fa-heart"></i></p>
            </div>
            <div id="admin-controls"><button id="exit-admin-button"><i class="fa-solid fa-lock"></i> Trancar Site</button></div>
        </footer>
    </main>

    <div id="pin-modal-overlay" class="pin-modal-overlay" style="display:none">
        <!-- ... conteúdo do modal de pin ... -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const JSONBIN_ID = '684f2cda8a456b7966aeb5d3';
            const JSONBIN_API_KEY = '$2a$10$NICad74I0SXWBZMw15PCleRSa5t8pTeErKGD9xAocMj3fZoWp0TVq';
            const AUTHOR_PIN = '5381';
            const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_ID}`;
            const LIKE_STORAGE_KEY = 'userHasLikedProfile_v2'; 
            const THEME_STORAGE_KEY = 'selectedTheme_v1';
            
            const pageBody = document.body;
            const saveStatus = document.getElementById('save-status');
            const pageFooter = document.getElementById('page-footer');
            const likeButton = document.getElementById('like-button');
            const likeCountSpan = document.getElementById('like-count');
            const themeButtons = document.querySelectorAll('.theme-button');
            
            let currentData = {};
            let isSaving = false;

            const showStatus = (message, duration = 2000) => {
                saveStatus.textContent = message;
                saveStatus.classList.add('show');
                setTimeout(() => saveStatus.classList.remove('show'), duration);
            };
            
            // ★ NOVO: Função para definir o tema
            const setTheme = (theme) => {
                pageBody.setAttribute('data-theme', theme);
                localStorage.setItem(THEME_STORAGE_KEY, theme);
                themeButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.theme === theme);
                });
            };

            const updateDOM = (data) => {
                document.getElementById('profile-name').textContent = data['profile-name'];
                document.getElementById('profile-tagline').textContent = data['profile-tagline'];
                document.getElementById('profile-picture-img').src = data['profile-picture'];
                
                for (let i = 1; i <= 8; i++) {
                    if(i === 3 || i === 8) { // Links complexos (E-mail, Discord)
                        document.getElementById(`link-text-${i}.1`).textContent = data[`link${i}-text1`];
                        document.getElementById(`link-text-${i}.2`).textContent = data[`link${i}-text2`];
                        if(i === 3) document.getElementById(`link-${i}`).href = data[`link${i}-href`];
                    } else { // Links simples
                        document.getElementById(`link-text-${i}`).textContent = data[`link${i}-text`];
                        document.getElementById(`link-${i}`).href = data[`link${i}-href`];
                    }
                }
                likeCountSpan.textContent = data['like-count'] || 0;
            };

            const initializeLikeButton = () => {
                const hasLiked = localStorage.getItem(LIKE_STORAGE_KEY) === 'true';
                likeButton.classList.toggle('liked', hasLiked);
            };
            
            const loadData = async () => {
                try {
                    const response = await fetch(`${JSONBIN_URL}/latest`, { headers: { 'X-Master-Key': JSONBIN_API_KEY } });
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                    const result = await response.json();
                    currentData = result.record; 
                    updateDOM(currentData);
                    initializeLikeButton();
                } catch (error) {
                    console.error('Falha ao carregar dados:', error);
                    alert('Não foi possível carregar os dados. Verifique a configuração do JSONBin.io.');
                }
            };
            
            const saveData = async () => {
                if (isSaving) return;
                isSaving = true;
                showStatus('Salvando...', 60000);
                try {
                    const response = await fetch(JSONBIN_URL, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'X-Master-Key': JSONBIN_API_KEY },
                        body: JSON.stringify(currentData)
                    });
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                    showStatus('Salvo com sucesso!');
                } catch (error) {
                    console.error('Falha ao salvar dados:', error);
                    showStatus('Erro ao salvar!', 3000);
                } finally {
                    isSaving = false;
                }
            };

            // ★ ATUALIZADO: Lógica de Curtir/Descurtir
            likeButton.addEventListener('click', () => {
                const hasLiked = localStorage.getItem(LIKE_STORAGE_KEY) === 'true';
                if (hasLiked) {
                    currentData['like-count'] = Math.max(0, (currentData['like-count'] || 0) - 1);
                    localStorage.setItem(LIKE_STORAGE_KEY, 'false');
                } else {
                    currentData['like-count'] = (currentData['like-count'] || 0) + 1;
                    localStorage.setItem(LIKE_STORAGE_KEY, 'true');
                }
                updateDOM(currentData);
                initializeLikeButton();
                saveData();
            });

            // ★ NOVO: Listeners para os botões de tema
            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    setTheme(button.dataset.theme);
                });
            });

            document.getElementById('link-8').addEventListener('click', (e) => {
                e.preventDefault();
                const discordUsername = currentData['link8-text2'];
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(discordUsername).then(() => {
                        showStatus('Username copiado!');
                    }).catch(err => {
                        console.error('Falha ao copiar:', err);
                        showStatus('Erro ao copiar!', 3000);
                    });
                }
            });
            
            // ... (código do modo admin, pin, etc. sem alterações significativas) ...
            
            // Inicialização da Página
            const savedTheme = localStorage.getItem(THEME_STORAGE_KEY) || 'dark';
            setTheme(savedTheme);
            loadData();
        });
    </script>
</body>
</html>
