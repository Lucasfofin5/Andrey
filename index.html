        #ifood-link { background: linear-gradient(175deg, #fa1d2d, #d01825); color: #ffffff; font-weight: 700; border: none; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15); animation: pulse-glow 2.5s infinite; }

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- Variáveis Globais e Constantes ---
            const JSONBIN_ID = '684f2cda8a456b7966aeb5d3';
            const JSONBIN_API_KEY = '$2a$10$NICad74I0SXWBZMw15PCleRSa5t8pTeErKGD9xAocMj3fZoWp0TVq';
            const AUTHOR_PIN = '5381';
            const VOLUME_STORAGE_KEY = 'userBoomboxVolume_v1';
            const LIKE_STORAGE_KEY = 'userHasLikedProfile_v2';
            const THEME_STORAGE_KEY = 'selectedTheme_v1';
            
            // --- Elementos do DOM ---
            const pageBody = document.body;
            const boomboxSection = document.getElementById('boombox-section');
            const audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');
            const songTitleEl = document.getElementById('song-title');
            const songArtistEl = document.getElementById('song-artist');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const visualizerContainer = document.getElementById('audio-visualizer');
            const volumeIconBtn = document.getElementById('volume-icon-btn');
            const volumeBar = document.getElementById('volume-bar');
            const volumeLevel = document.getElementById('volume-level');
            const saveStatus = document.getElementById('save-status');
            const mainFooter = document.getElementById('main-footer');
            const likeButton = document.getElementById('like-button');
            const likeCountSpan = document.getElementById('like-count');
            const themeButtons = document.querySelectorAll('.theme-button');
            const pinModalOverlay = document.getElementById('pin-modal-overlay');
            const pinModalBox = document.getElementById('pin-modal-box');
            const pinInput = document.getElementById('pin-input');

            // --- Estado da Aplicação ---
            let currentData = {};
            let isSaving = false;
            let isDraggingVolume = false;
            let currentTrackIndex = 0;
            let isAudioInitialized = false;
            let audioContext, analyser, source, dataArray;
            const NUM_VISUALIZER_BARS = 12;
            const playlist = [ { title: "Good Night Lofi", artist: "Chill Beats", src: "good-night-lofi-cozy-chill-music-160166.mp3" }, { title: "Ambient Lofi", artist: "Chill Beats", src: "ambient-lofi-lofi-music-344112.mp3" }, { title: "Rainy Lofi City", artist: "Chill Beats", src: "rainy-lofi-city-lofi-music-332746.mp3" } ];
            // ★ ATUALIZADO: Dados padrão para caso de falha de rede
            const defaultData = { "profile-name": "Andrex", "profile-tagline": "Bem-vindo(a)!", "profile-picture": "https://i.imgur.com/8BqYJ7k.jpeg", "like-count": 0, "ifood-text": "Peça no iFood", "ifood-href": "#", "link1-text": "Facebook", "link1-href": "#", "link2-text": "Portfólio", "link2-href": "#", "link3-text1": "E-mail", "link3-text2": "seu-email@exemplo.com", "link3-href": "#", "link4-text": "IGN Playlist", "link4-href": "#", "link5-text": "WhatsApp", "link5-href": "#", "link6-text": "Steam", "link6-href": "#", "link7-text": "MyAnimeList", "link7-href": "#", "link8-text1": "Discord", "link8-text2": "seu.discord" };

            // --- Funções de Animação e UI ---
            const showStatus = (message, duration = 2000) => { saveStatus.textContent = message; saveStatus.classList.add('show'); setTimeout(() => saveStatus.classList.remove('show'), duration); };
            const createLikeParticles = () => { const particleCount = 10, colors = ['#ff8e71', '#64ffda', '#ff00ff', '#3498db', '#52de97']; for (let i = 0; i < particleCount; i++) { const particle = document.createElement('span'); particle.classList.add('like-particle'); const angle = Math.random() * 360, distance = Math.random() * 40 + 40; particle.style.setProperty('--x', `${Math.cos(angle * Math.PI / 180) * distance}px`); particle.style.setProperty('--y', `${Math.sin(angle * Math.PI / 180) * distance}px`); particle.style.background = colors[Math.floor(Math.random() * colors.length)]; likeButton.appendChild(particle); setTimeout(() => particle.remove(), 700); } };
            const setTheme = (theme) => { pageBody.classList.add('theme-transitioning'); pageBody.setAttribute('data-theme', theme); localStorage.setItem(THEME_STORAGE_KEY, theme); themeButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.theme === theme)); setTimeout(() => pageBody.classList.remove('theme-transitioning'), 500); };

            // --- Funções do Player de Música ---
            const updateVolumeUI = () => { if (!audioPlayer) return; const icon = volumeIconBtn.querySelector('i'); const volume = audioPlayer.volume; const muted = audioPlayer.muted; volumeLevel.style.width = muted ? '0%' : `${volume * 100}%`; if (muted || volume === 0) { icon.className = 'fa-solid fa-volume-xmark'; } else if (volume < 0.5) { icon.className = 'fa-solid fa-volume-low'; } else { icon.className = 'fa-solid fa-volume-high'; } };
            const setVolume = (newVolume) => { const clampedVolume = Math.max(0, Math.min(1, newVolume)); audioPlayer.volume = clampedVolume; audioPlayer.muted = clampedVolume === 0; localStorage.setItem(VOLUME_STORAGE_KEY, clampedVolume.toString()); updateVolumeUI(); };
            const loadTrack = (trackIndex) => { const track = playlist[trackIndex]; songTitleEl.textContent = track.title; songArtistEl.textContent = track.artist; audioPlayer.src = track.src; audioPlayer.load(); progressBar.style.width = '0%'; };
            const playTrack = () => { if (!isAudioInitialized) initAudioSystem(); if (audioContext && audioContext.state === 'suspended') audioContext.resume(); const playPromise = audioPlayer.play(); if (playPromise) { playPromise.catch(e => { if (e.name !== "NotAllowedError") console.error("Erro ao tocar áudio:", e) }); } };
            const pauseTrack = () => audioPlayer.pause();
            const playNextTrack = () => { currentTrackIndex = (currentTrackIndex + 1) % playlist.length; loadTrack(currentTrackIndex); playTrack(); };
            const playPrevTrack = () => { currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length; loadTrack(currentTrackIndex); playTrack(); };
            const initAudioSystem = () => { if (isAudioInitialized) return; try { audioContext = new (window.AudioContext || window.webkitAudioContext)(); source = audioContext.createMediaElementSource(audioPlayer); analyser = audioContext.createAnalyser(); source.connect(analyser); analyser.connect(audioContext.destination); analyser.fftSize = 64; const bufferLength = analyser.frequencyBinCount; dataArray = new Uint8Array(bufferLength); for (let i = 0; i < NUM_VISUALIZER_BARS; i++) { const bar = document.createElement('div'); bar.classList.add('visualizer-bar'); visualizerContainer.appendChild(bar); } isAudioInitialized = true; animateVisualizer(); } catch (e) { console.error("Erro ao inicializar o sistema de áudio.", e); visualizerContainer.style.display = 'none'; } };
            const animateVisualizer = () => { if (!isAudioInitialized || !analyser) return; requestAnimationFrame(animateVisualizer); if (audioPlayer.paused) { visualizerContainer.childNodes.forEach(bar => bar.style.height = '5%'); return; } analyser.getByteFrequencyData(dataArray); const bars = visualizerContainer.childNodes; const barStep = Math.floor(dataArray.length / NUM_VISUALIZER_BARS); for(let i = 0; i < NUM_VISUALIZER_BARS; i++) { if (bars[i]) { bars[i].style.height = `${Math.max(5, (dataArray[i * barStep] / 255) * 100)}%`; } } };
            
            // --- Funções de Dados e UI Principal ---
            const updateDOM = (data) => {
                document.getElementById('profile-name').textContent = data['profile-name']; document.getElementById('profile-tagline').textContent = data['profile-tagline']; document.getElementById('profile-picture-img').src = data['profile-picture']; document.getElementById('ifood-text').textContent = data['ifood-text']; document.getElementById('ifood-link').href = data['ifood-href'];
                for (let i = 1; i <= 8; i++) { const linkEl = document.getElementById(`link-${i}`); if (!linkEl) continue; if(i === 3 || i === 8) { document.getElementById(`link-text-${i}.1`).textContent = data[`link${i}-text1`]; document.getElementById(`link-text-${i}.2`).textContent = data[`link${i}-text2`]; if(i === 3) linkEl.href = data[`link${i}-href`]; } else { document.getElementById(`link-text-${i}`).textContent = data[`link${i}-text`]; linkEl.href = data[`link${i}-href`]; } }
                likeCountSpan.textContent = data['like-count'] || 0;
            };
            const initializeLikeButton = () => { likeButton.classList.toggle('liked', localStorage.getItem(LIKE_STORAGE_KEY) === 'true'); };
            const loadData = async () => { try { const response = await fetch(`${JSONBIN_URL}/latest`, { headers: { 'X-Master-Key': JSONBIN_API_KEY } }); if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`); const result = await response.json(); currentData = result.record; } catch (error) { console.error('Falha ao carregar dados:', error); document.getElementById('profile-name').textContent = 'Erro ao carregar'; document.getElementById('profile-tagline').textContent = 'Verifique a conexão.'; currentData = defaultData; } finally { updateDOM(currentData); initializeLikeButton(); } };
            const saveData = async (isLikeAction = false) => { if (isSaving) return; isSaving = true; if (!isLikeAction) showStatus('Salvando...', 60000); try { const response = await fetch(JSONBIN_URL, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': JSONBIN_API_KEY }, body: JSON.stringify(currentData) }); if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`); if (!isLikeAction) showStatus('Salvo com sucesso!'); } catch (error) { console.error('Falha ao salvar dados:', error); showStatus('Erro ao salvar!', 3000); } finally { isSaving = false; } };
            
            // --- Funções de Admin e Edição ---
            const enterAdminMode = () => { pageBody.classList.add('admin-mode'); localStorage.setItem('isAdmin', 'true'); };
            const exitAdminMode = () => { pageBody.classList.remove('admin-mode'); localStorage.removeItem('isAdmin'); };
            const showPinModal = () => { pinModalOverlay.classList.remove('hidden'); pinInput.focus(); };
            const hidePinModal = () => { pinModalOverlay.classList.add('hidden'); };
            const checkPin = () => { if (pinInput.value === AUTHOR_PIN) { enterAdminMode(); hidePinModal(); } else { document.getElementById('pin-error').textContent = 'PIN Incorreto'; pinModalBox.classList.add('shake'); pinInput.value = ''; setTimeout(() => pinModalBox.classList.remove('shake'), 500); } };

            // --- Event Listeners ---
            playPauseBtn.addEventListener('click', (e) => { e.stopPropagation(); if (audioPlayer.paused) playTrack(); else pauseTrack(); });
            nextBtn.addEventListener('click', (e) => { e.stopPropagation(); playNextTrack(); });
            prevBtn.addEventListener('click', (e) => { e.stopPropagation(); playPrevTrack(); });
            audioPlayer.addEventListener('ended', playNextTrack);
            audioPlayer.addEventListener('play', () => playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>');
            audioPlayer.addEventListener('pause', () => playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>');
            audioPlayer.addEventListener('timeupdate', () => { if (audioPlayer.duration) progressBar.style.width = `${(audioPlayer.currentTime / audioPlayer.duration) * 100}%`; });
            progressContainer.addEventListener('click', (e) => { if (!audioPlayer.duration) return; const rect = progressContainer.getBoundingClientRect(); audioPlayer.currentTime = ((e.clientX - rect.left) / rect.width) * audioPlayer.duration; });
            volumeIconBtn.addEventListener('click', (e) => { e.stopPropagation(); audioPlayer.muted = !audioPlayer.muted; updateVolumeUI(); });
            const handleVolumeChange = (e) => { const rect = volumeBar.getBoundingClientRect(); setVolume((e.clientX - rect.left) / rect.width); };
            volumeBar.addEventListener('mousedown', (e) => { isDraggingVolume = true; boomboxSection.classList.add('volume-dragging'); handleVolumeChange(e); });
            document.addEventListener('mousemove', (e) => { if (isDraggingVolume) handleVolumeChange(e); });
            document.addEventListener('mouseup', () => { if(isDraggingVolume) { isDraggingVolume = false; boomboxSection.classList.remove('volume-dragging'); } });
            likeButton.addEventListener('click', (e) => { e.stopPropagation(); const hasLiked = localStorage.getItem(LIKE_STORAGE_KEY) === 'true'; if (hasLiked) { currentData['like-count'] = Math.max(0, (currentData['like-count'] || 0) - 1); localStorage.setItem(LIKE_STORAGE_KEY, 'false'); } else { currentData['like-count'] = (currentData['like-count'] || 0) + 1; localStorage.setItem(LIKE_STORAGE_KEY, 'true'); createLikeParticles(); } updateDOM(currentData); initializeLikeButton(); saveData(true); });
            themeButtons.forEach(button => button.addEventListener('click', (e) => { e.stopPropagation(); setTheme(button.dataset.theme); }));
            document.getElementById('link-8').addEventListener('click', (e) => { e.preventDefault(); navigator.clipboard.writeText(currentData['link8-text2']).then(() => showStatus('Username copiado!')); });

            // ★ ATUALIZADO: Listeners de Admin e Edição restaurados
            let clickCount = 0, clickTimer = null;
            mainFooter.addEventListener('click', (e) => { if (e.target.closest('button') || e.target.closest('#boombox-section')) return; if (pageBody.classList.contains('admin-mode')) return; clickCount++; if (clickTimer) clearTimeout(clickTimer); clickTimer = setTimeout(() => { clickCount = 0; }, 2000); if (clickCount === 5) { clickCount = 0; clearTimeout(clickTimer); showPinModal(); } });
            document.querySelectorAll('.edit-icon').forEach(icon => { icon.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); const linkId = icon.dataset.editLink; const specialKey = icon.dataset.editSpecial; const textKey = icon.dataset.edit; const editValue = (key, promptMessage) => { const currentValue = currentData[key]; const newValue = prompt(promptMessage, currentValue); if (newValue !== null && newValue !== currentValue) { currentData[key] = newValue; updateDOM(currentData); saveData(); } }; if (textKey) { editValue(textKey, `Editar ${textKey}:`); } else if (specialKey === 'ifood') { editValue('ifood-text', 'Editar Texto do Botão iFood:'); editValue('ifood-href', 'Editar URL do iFood:'); } else if (linkId) { if (linkId === '3' || linkId === '8') { editValue(`link${linkId}-text1`, `Editar Título:`); editValue(`link${linkId}-text2`, `Editar Subtexto:`); if (linkId === '3') editValue('link3-href', 'Editar Link (mailto:):'); } else { editValue(`link${linkId}-text`, `Editar Texto:`); editValue(`link${linkId}-href`, `Editar URL:`); } } }); });
            document.getElementById('pin-submit').addEventListener('click', checkPin);
            document.getElementById('pin-cancel').addEventListener('click', hidePinModal);
            document.getElementById('exit-admin-button').addEventListener('click', exitAdminMode);
            pinInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') checkPin(); });

            // --- Inicialização da Página ---
            const savedTheme = localStorage.getItem(THEME_STORAGE_KEY) || 'dark';
            setTheme(savedTheme);
            await loadData();
            const savedVolume = localStorage.getItem(VOLUME_STORAGE_KEY);
            setVolume(savedVolume !== null ? parseFloat(savedVolume) : 0.10);
            loadTrack(currentTrackIndex);
            playTrack();
            if (localStorage.getItem('isAdmin') === 'true') { enterAdminMode(); }
        });
    </script>
