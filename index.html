<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- =================================================================== -->
    <!-- META-INFORMAÇÕES ESSENCIAIS -->
    <!-- =================================================================== -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =================================================================== -->
    <!-- FONTES E ÍCONES (NÃO ALTERAR) -->
    <!-- =================================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- =================================================================== -->
    <!-- ESTILOS CSS (A ALMA VISUAL DO SITE) -->
    <!-- =================================================================== -->
    <style>
        :root {
            /* Tema de cores mantido, pois harmoniza com a nova imagem */
            --bg-color: #1a1a1d; 
            --card-color: #242526; 
            --primary-text-color: #f5f5f5;
            --secondary-text-color: #b0b3b8;
            --accent-color: #3498db; 
            --accent-color-hover: #2980b9; 
            --border-color: #3a3b3c;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --accent-shadow-color: rgba(52, 152, 219, 0.3);
            --font-family: 'Poppins', sans-serif;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .card-container {
            background-color: var(--card-color);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: calc(var(--border-radius) * 1.5);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px var(--shadow-color);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpFadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile {
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            margin-bottom: 20px;
            box-shadow: 0 0 30px var(--accent-shadow-color);
            transition: transform 0.3s ease;
        }

        .profile-picture:hover {
            transform: scale(1.05) rotate(3deg);
        }

        .profile h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .profile p {
            color: var(--secondary-text-color);
            font-size: 1.1em;
            font-weight: 300;
        }

        .links ul {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .links a {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--primary-text-color);
            padding: 16px 20px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .links a:hover {
            transform: translateY(-4px) scale(1.02);
            background-color: var(--accent-color);
            color: #ffffff;
            box-shadow: 0 8px 20px var(--accent-shadow-color);
        }
        
        .links a:hover .icon {
            color: #ffffff;
            transform: scale(1.2);
        }

        .icon {
            font-size: 1.3em;
            margin-right: 15px;
            width: 24px;
            text-align: center;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        .link-text {
            flex-grow: 1;
            text-align: center;
        }

        .link-text-complex {
            flex-grow: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.2;
        }
        .link-text-complex small {
            font-size: 0.8em;
            font-weight: 300;
            opacity: 0.7;
            margin-top: 2px;
        }

        .links li {
            opacity: 0;
            transform: translateY(15px);
            animation: slideUpFadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .links li:nth-child(1) { animation-delay: 0.4s; }
        .links li:nth-child(2) { animation-delay: 0.5s; }
        .links li:nth-child(3) { animation-delay: 0.6s; }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: var(--secondary-text-color);
        }

        .footer .fa-heart {
            color: var(--accent-color);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes slideUpFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>

<body>

                    <a href="mailto:andrexorigin@gmail.com">

        </footer>

    </main>

    <!-- O JavaScript para o efeito 3D continua intacto e funcional -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.card-container');
            if (window.matchMedia('(pointer: fine)').matches) {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    const rotateX = (y / (rect.height / 2)) * -8;
                    const rotateY = (x / (rect.width / 2)) * 8;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
                    card.style.boxShadow = `0 20px 50px ${getComputedStyle(card).getPropertyValue('--shadow-color')}`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                    card.style.boxShadow = `0 10px 40px ${getComputedStyle(card).getPropertyValue('--shadow-color')}`;
                });
            }
        });
    </script>

</body>
</html>
