            const messagesList = document.getElementById('messages-list');

            const allAchievements = [
                { id: 'ifood_click', title: 'De Bucho Cheio!', description: 'Aperte o Botão do Ifood.', icon: 'fa-solid fa-utensils' }, { id: 'facebook_click', title: 'Eu Não Fiz Nada!', description: 'Aperte o Botão do Facebook.', icon: 'fa-brands fa-facebook' }, { id: 'portfolio_click', title: 'Looping?', description: 'Aperte o Botão do Portfólio.', icon: 'fa-solid fa-repeat' }, { id: 'email_click', title: 'Só Por Negócios!', description: 'Aperte o Botão do E-Mail.', icon: 'fa-solid fa-envelope' }, { id: 'ign_click', title: 'Press Start to Play!', description: 'Aperte o Botão do IGN.', icon: 'fa-solid fa-gamepad' }, { id: 'whatsapp_click', title: 'Boa Noite Bruno.', description: 'Aperte o Botão do Whatsapp.', icon: 'fa-brands fa-whatsapp' }, { id: 'steam_click', title: 'Não Dá Pra Platinaaaa!', description: 'Aperte o Botão da Steam.', icon: 'fa-brands fa-steam' }, { id: 'mal_click', title: 'Animer.', description: 'Aperte o Botão do MyAnimeList.', icon: 'fa-solid fa-tv' }, { id: 'discord_click', title: 'Coisas.', description: 'Aperte o Botão do Discord.', icon: 'fa-brands fa-discord' }, { id: 'liked_profile', title: 'Obrigado!', description: 'Aperte o botão de like.', icon: 'fa-solid fa-heart' }, { id: 'theme_explorer', title: 'Indeciso.', description: 'Veja todos os temas.', icon: 'fa-solid fa-palette' }, { id: 'lofi_master', title: 'Lofi na veia.', description: 'Ouça todas as três músicas inteiras da Boombox.', icon: 'fa-solid fa-headphones', difficulty: 'hard' }, { id: 'found_admin_mode', title: 'Easter Egg ou Não?', description: 'Ache o Modo Autor.', icon: 'fa-solid fa-user-secret', difficulty: 'hard' }, { id: 'platinum', title: 'Platinado!', description: 'Receba todas as conquistas.', icon: 'fa-solid fa-trophy', difficulty: 'platinum' }
            ];

            const getUnlockedAchievements = () => { try { const stored = localStorage.getItem(ACHIEVEMENTS_STORAGE_KEY); return new Set(stored ? JSON.parse(stored) : []); } catch (e) { console.error("Erro ao ler conquistas salvas:", e); return new Set(); } };
            const showAchievementToast = (title) => { achievementToast.innerHTML = `<i class="fa-solid fa-trophy"></i> Conquista: ${title}`; achievementToast.classList.add('show'); setTimeout(() => achievementToast.classList.remove('show'), 4000); };
            const unlockAchievement = (id) => { const unlocked = getUnlockedAchievements(); if (unlocked.has(id)) return; const achievement = allAchievements.find(a => a.id === id); if (!achievement) return; unlocked.add(id); localStorage.setItem(ACHIEVEMENTS_STORAGE_KEY, JSON.stringify([...unlocked])); showAchievementToast(achievement.title); if (id === 'lofi_master') initializePlaylist(); if (id === 'found_admin_mode') updateSecretThemeButtonVisibility(); const platinumAchievement = allAchievements.find(a => a.id === 'platinum'); if (platinumAchievement && !unlocked.has('platinum') && unlocked.size === allAchievements.length - 1) { unlocked.add('platinum'); localStorage.setItem(ACHIEVEMENTS_STORAGE_KEY, JSON.stringify([...unlocked])); setTimeout(() => showAchievementToast(platinumAchievement.title), 1000); } renderAchievements(); };
            const lockAchievement = (id) => { const unlocked = getUnlockedAchievements(); const achievement = allAchievements.find(a => a.id === id); if (!unlocked.has(id) || !achievement) return; unlocked.delete(id); if (unlocked.has('platinum')) { unlocked.delete('platinum'); } localStorage.setItem(ACHIEVEMENTS_STORAGE_KEY, JSON.stringify([...unlocked])); if (id === 'lofi_master') initializePlaylist(); if (id === 'found_admin_mode') updateSecretThemeButtonVisibility(); showStatus(`Conquista trancada: ${achievement.title}`); renderAchievements(); };
            const renderAchievements = () => { const unlocked = getUnlockedAchievements(); achievementsList.innerHTML = ''; const sortedAchievements = [...allAchievements].sort((a, b) => (a.id === 'platinum') - (b.id === 'platinum')); sortedAchievements.forEach(ach => { const isUnlocked = unlocked.has(ach.id); const li = document.createElement('li'); li.className = 'achievement-item'; li.dataset.id = ach.id; if (isUnlocked) li.classList.add('unlocked'); let tagHtml = ''; if (ach.difficulty === 'hard') { tagHtml = '<span class="achievement-tag hard">Difícil</span>'; } else if (ach.difficulty === 'platinum') { tagHtml = '<span class="achievement-tag platinum">Platina</span>'; } li.innerHTML = ` <div class="achievement-icon"> <i class="${isUnlocked ? ach.icon : 'fa-solid fa-lock'}"></i> </div> <div class="achievement-details"> <h4>${ach.title} ${tagHtml}</h4> <p>${ach.description}</p> </div> `; achievementsList.appendChild(li); }); };
            achievementsButton.addEventListener('click', () => { renderAchievements(); achievementsModalOverlay.classList.remove('hidden'); });
            achievementsCloseBtn.addEventListener('click', () => achievementsModalOverlay.classList.add('hidden'));
            achievementsModalOverlay.addEventListener('click', (e) => { if(e.target === achievementsModalOverlay) achievementsModalOverlay.classList.add('hidden'); });
            achievementsList.addEventListener('click', (e) => { if (!document.body.classList.contains('admin-mode')) return; const li = e.target.closest('.achievement-item'); if (!li) return; const achievementId = li.dataset.id; if (!achievementId) return; const unlocked = getUnlockedAchievements(); if(unlocked.has(achievementId)) { lockAchievement(achievementId); } else { unlockAchievement(achievementId); } });
            
            const showStatus = (message, duration = 2000) => { saveStatus.textContent = message; saveStatus.classList.add('show'); setTimeout(() => saveStatus.classList.remove('show'), duration); };
            const updateSecretThemeButtonVisibility = () => { const secretThemeButton = document.querySelector('.theme-button[data-theme="matrix"]'); if (!secretThemeButton) return; const unlocked = getUnlockedAchievements(); secretThemeButton.style.display = unlocked.has('found_admin_mode') ? 'flex' : 'none'; };
            const setTheme = (theme) => { pageBody.setAttribute('data-theme', theme); localStorage.setItem(THEME_STORAGE_KEY, theme); themeButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.theme === theme)); const themesSeen = new Set(JSON.parse(localStorage.getItem(THEMES_SEEN_KEY) || '[]')); themesSeen.add(theme); localStorage.setItem(THEMES_SEEN_KEY, JSON.stringify([...themesSeen])); if (themesSeen.size >= document.querySelectorAll('.theme-switcher .theme-button').length - 1) { unlockAchievement('theme_explorer'); } };
            
            const updateDOM = (data) => {
                document.getElementById('profile-name').textContent = data['profile-name']; document.getElementById('profile-tagline').textContent = data['profile-tagline']; document.getElementById('profile-picture-img').src = data['profile-picture']; document.getElementById('ifood-text').textContent = data['ifood-text']; document.getElementById('ifood-link').href = data['ifood-href']; for (let i = 1; i <= 8; i++) { const linkEl = document.getElementById(`link-${i}`); if (!linkEl) continue; if(i === 3 || i === 8) { document.getElementById(`link-text-${i}.1`).textContent = data[`link${i}-text1`]; document.getElementById(`link-text-${i}.2`).textContent = data[`link${i}-text2`]; if(i === 3) linkEl.href = data[`link${i}-href`]; } else { document.getElementById(`link-text-${i}`).textContent = data[`link${i}-text`]; linkEl.href = data[`link${i}-href`]; } } likeCountSpan.textContent = data['like-count'] || 0;
            };
            const initializeLikeButton = () => { likeButton.classList.toggle('liked', localStorage.getItem(LIKE_STORAGE_KEY) === 'true'); };
            const loadData = async () => {
                try {
                    const response = await fetch(`${JSONBIN_URL}/latest`, { headers: { 'X-Master-Key': JSONBIN_API_KEY } });
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                    const result = await response.json();
                    currentData = result.record;
                    if (!currentData.messages) { currentData.messages = []; } // ★ GARANTE QUE O ARRAY DE MENSAGENS EXISTA
                    updateDOM(currentData);
                    initializeLikeButton();
                } catch (error) {
                    console.error('Falha ao carregar dados:', error); document.getElementById('profile-name').textContent = 'Erro ao carregar'; document.getElementById('profile-tagline').textContent = 'Verifique a conexão e o console.';
                }
            };
            const saveData = async (isLikeAction = false) => {
                if (isSaving) return;
                isSaving = true;
                if (!isLikeAction) showStatus('Salvando...', 60000);
                try {
                    const response = await fetch(JSONBIN_URL, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': JSONBIN_API_KEY }, body: JSON.stringify(currentData) });
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                    if (!isLikeAction) showStatus('Salvo com sucesso!');
                } catch (error) {
                    console.error('Falha ao salvar dados:', error); showStatus('Erro ao salvar!', 3000);
                } finally {
                    isSaving = false;
                }
            };
            
            document.getElementById('ifood-link').addEventListener('click', () => unlockAchievement('ifood_click'));
            document.getElementById('link-1').addEventListener('click', () => unlockAchievement('facebook_click'));
            document.getElementById('link-2').addEventListener('click', () => unlockAchievement('portfolio_click'));
            document.getElementById('link-3').addEventListener('click', () => unlockAchievement('email_click'));
            document.getElementById('link-4').addEventListener('click', () => unlockAchievement('ign_click'));
            document.getElementById('link-5').addEventListener('click', () => unlockAchievement('whatsapp_click'));
            document.getElementById('link-6').addEventListener('click', () => unlockAchievement('steam_click'));
            document.getElementById('link-7').addEventListener('click', () => unlockAchievement('mal_click'));
            document.getElementById('link-8').addEventListener('click', (e) => { unlockAchievement('discord_click'); e.preventDefault(); navigator.clipboard.writeText(currentData['link8-text2']).then(() => showStatus('Username copiado!')); });
            likeButton.addEventListener('click', (e) => { e.stopPropagation(); const hasLiked = localStorage.getItem(LIKE_STORAGE_KEY) === 'true'; if (hasLiked) { currentData['like-count'] = Math.max(0, (currentData['like-count'] || 0) - 1); localStorage.setItem(LIKE_STORAGE_KEY, 'false'); } else { currentData['like-count'] = (currentData['like-count'] || 0) + 1; localStorage.setItem(LIKE_STORAGE_KEY, 'true'); unlockAchievement('liked_profile'); } updateDOM(currentData); initializeLikeButton(); saveData(true); });
            themeButtons.forEach(button => { button.addEventListener('click', (e) => { e.stopPropagation(); setTheme(button.dataset.theme); }); });

            const onSongEnd = () => { const songsListened = new Set(JSON.parse(localStorage.getItem(SONGS_LISTENED_KEY) || '[]')); songsListened.add(currentTrackIndex); localStorage.setItem(SONGS_LISTENED_KEY, JSON.stringify([...songsListened])); if (songsListened.size === basePlaylist.length) { unlockAchievement('lofi_master'); } playNextTrack(); };
            audioPlayer.addEventListener('ended', onSongEnd);
            
            const pinModalOverlay = document.getElementById('pin-modal-overlay');
            const pinModalBox = document.getElementById('pin-modal-box');
            const pinInput = document.getElementById('pin-input');
            const showPinModal = () => { pinModalOverlay.classList.remove('hidden'); pinInput.focus(); unlockAchievement('found_admin_mode'); };
            const hidePinModal = () => { pinModalOverlay.classList.add('hidden'); };
            let clickCount = 0; let clickTimer = null;
            mainFooter.addEventListener('click', (e) => { if (e.target.closest('button') || e.target.closest('#boombox-section')) return; if (document.body.classList.contains('admin-mode')) return; clickCount++; if (clickTimer) clearTimeout(clickTimer); clickTimer = setTimeout(() => { clickCount = 0; }, 2000); if (clickCount === 5) { clickCount = 0; clearTimeout(clickTimer); showPinModal(); } });
            
            document.querySelectorAll('.edit-icon').forEach(icon => {
                icon.addEventListener('click', (e) => {
                    e.preventDefault(); e.stopPropagation(); const linkId = icon.dataset.editLink; const specialKey = icon.dataset.editSpecial; const textKey = icon.dataset.edit; const editValue = (key, promptMessage) => { const currentValue = currentData[key]; const newValue = prompt(promptMessage, currentValue); if (newValue !== null && newValue !== currentValue) { currentData[key] = newValue; updateDOM(currentData); saveData(); } }; if (textKey) { editValue(textKey, `Editar ${textKey}:`); } else if (specialKey === 'ifood') { editValue('ifood-text', 'Editar Texto do Botão iFood:'); editValue('ifood-href', 'Editar URL do iFood:'); } else if (linkId) { if (linkId === '3' || linkId === '8') { editValue(`link${linkId}-text1`, `Editar Título:`); editValue(`link${linkId}-text2`, `Editar Subtexto:`); if (linkId === '3') editValue('link3-href', 'Editar Link (mailto:):'); } else { editValue(`link${linkId}-text`, `Editar Texto:`); editValue(`link${linkId}-href`, `Editar URL:`); } }
                });
            });

            const enterAdminMode = () => { document.body.classList.add('admin-mode'); localStorage.setItem('isAdmin', 'true'); };
            const exitAdminMode = () => { document.body.classList.remove('admin-mode'); localStorage.removeItem('isAdmin'); };
            
            const checkPin = () => { if (pinInput.value === AUTHOR_PIN) { enterAdminMode(); hidePinModal(); } else { document.getElementById('pin-error').textContent = 'PIN Incorreto'; pinModalBox.classList.add('shake'); pinInput.value = ''; setTimeout(() => pinModalBox.classList.remove('shake'), 500); } };
            document.getElementById('pin-submit').addEventListener('click', checkPin);
            document.getElementById('pin-cancel').addEventListener('click', hidePinModal); 
            document.getElementById('exit-admin-button').addEventListener('click', exitAdminMode);
            pinInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') checkPin(); });
            
            const initializePlaylist = () => { const unlocked = getUnlockedAchievements(); playlist = unlocked.has('lofi_master') ? [...basePlaylist, bonusTrack] : [...basePlaylist]; };

            // ★ NOVO: LÓGICA DO SISTEMA DE MENSAGENS
            openMessageModalBtn.addEventListener('click', () => { messageModalOverlay.classList.remove('hidden'); messageNameInput.focus(); });
            messageCloseBtn.addEventListener('click', () => messageModalOverlay.classList.add('hidden'));
            messageModalOverlay.addEventListener('click', (e) => { if(e.target === messageModalOverlay) messageModalOverlay.classList.add('hidden'); });

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = messageNameInput.value.trim();
                const message = messageTextInput.value.trim();
                if (!name || !message) { messageError.textContent = 'Por favor, preencha nome e mensagem.'; return; }
                messageError.textContent = '';
                const newMessage = { name: name, message: message, timestamp: new Date().toISOString() };
                if (!currentData.messages) { currentData.messages = []; }
                currentData.messages.unshift(newMessage);
                saveData().then(() => { showStatus('Mensagem enviada com sucesso! Obrigado.', 3000); messageModalOverlay.classList.add('hidden'); messageForm.reset(); }).catch(() => { showStatus('Erro ao enviar mensagem. Tente novamente.', 3000); });
            });

            const renderMessages = () => {
                messagesList.innerHTML = '';
                if (!currentData.messages || currentData.messages.length === 0) { messagesList.innerHTML = '<li>Nenhuma mensagem.</li>'; return; }
                currentData.messages.forEach((msg, index) => {
                    const li = document.createElement('li');
                    li.className = 'message-entry';
                    const date = new Date(msg.timestamp);
                    const formattedDate = date.toLocaleString('pt-BR');
                    li.innerHTML = `<button class="delete-message-btn" data-index="${index}" title="Excluir Mensagem"><i class="fa-solid fa-trash-can"></i></button><p>${msg.message}</p><small>De: <strong>${msg.name}</strong> em ${formattedDate}</small>`;
                    messagesList.appendChild(li);
                });
            };

            openInboxBtn.addEventListener('click', () => { renderMessages(); inboxModalOverlay.classList.remove('hidden'); });
            inboxCloseBtn.addEventListener('click', () => inboxModalOverlay.classList.add('hidden'));
            inboxModalOverlay.addEventListener('click', (e) => { if(e.target === inboxModalOverlay) inboxModalOverlay.classList.add('hidden'); });

            messagesList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-message-btn');
                if (deleteBtn) {
                    const index = parseInt(deleteBtn.dataset.index, 10);
                    if (confirm('Tem certeza que deseja excluir esta mensagem?')) {
                        currentData.messages.splice(index, 1);
                        saveData().then(() => { showStatus('Mensagem excluída.', 2000); renderMessages(); });
                    }
                }
            });

            // === INÍCIO DA EXECUÇÃO PRINCIPAL ===
            const savedTheme = localStorage.getItem(THEME_STORAGE_KEY) || 'dark';
            setTheme(savedTheme);
            await loadData(); 
            const savedVolume = localStorage.getItem(VOLUME_STORAGE_KEY);
            if (savedVolume !== null) { setVolume(parseFloat(savedVolume)); } else { setVolume(0.10); }
            initializePlaylist();
            loadTrack(currentTrackIndex);
            playTrack();
            fetchDiscordStatus();
            setInterval(fetchDiscordStatus, 30000);
            if (localStorage.getItem('isAdmin') === 'true') { enterAdminMode(); }
            updateSecretThemeButtonVisibility();
        });
    </script>
</body>
</html>
