    <style>
        :root { /* Tema Escuro (Padrão) */
            --bg-color: #1a1a1d; --card-color: #242526; --primary-text-color: #f5f5f5;
            --secondary-text-color: #b0b3b8; --accent-color: #3498db; --accent-color-hover: #2980b9;
            --border-color: #3a3b3c; --shadow-color: rgba(0, 0, 0, 0.4); --accent-shadow-color: rgba(52, 152, 219, 0.3);
            --header-text-shadow: none;
        }
        body[data-theme="light"] {
            --bg-color: #f0f2f5; --card-color: #ffffff; --primary-text-color: #1c1e21;
            --secondary-text-color: #65676b; --accent-color: #1877f2; --accent-color-hover: #166fe5;
            --border-color: #dadde1; --shadow-color: rgba(0, 0, 0, 0.1); --accent-shadow-color: rgba(24, 119, 242, 0.2);
            --header-text-shadow: none;
        }
        body[data-theme="neon"] {
            --bg-color: #0d0221; --card-color: #1d1135; --primary-text-color: #f0f0f0;
            --secondary-text-color: #a0a0b0; --accent-color: #ff00ff; --accent-color-hover: #e600e6;
            --border-color: #3a2a5c; --shadow-color: rgba(0, 0, 0, 0.6); --accent-shadow-color: rgba(255, 0, 255, 0.4);

        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--primary-text-color);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            padding: 2rem; -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;

        .card-container {
            background-color: var(--card-color); width: 100%; max-width: 420px; padding: 40px;
            border-radius: calc(var(--border-radius) * 1.5); border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px var(--shadow-color); text-align: center; opacity: 0;
            animation: entrance-pop-in 0.8s cubic-bezier(0.215, 0.610, 0.355, 1) 0.2s forwards;
            transition: all 0.3s ease; position: relative;
        }
        
        .theme-switcher { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; background-color: rgba(0,0,0,0.1); padding: 5px; border-radius: 50px; z-index: 10; }
        .theme-button { background: none; border: none; color: var(--secondary-text-color); cursor: pointer; font-size: 1em; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.2s ease; }
        .theme-button:hover { color: var(--primary-text-color); }
        .theme-button.active { color: var(--accent-color); background-color: rgba(255,255,255,0.1); }

        .profile { margin-bottom: 30px; margin-top: 30px; position: relative; }
        .profile-picture-container { position: relative; display: inline-block; margin-bottom: 20px; }
        .profile-picture { width: 140px; height: 140px; object-fit: cover; border-radius: 50%; border: 4px solid var(--accent-color); margin: 0 auto; box-shadow: 0 0 30px var(--accent-shadow-color); transition: transform 0.3s cubic-bezier(0.215, 0.610, 0.355, 1), border-color 0.3s ease; }
        .profile-picture:hover { transform: scale(1.05) rotate(3deg); }
        .profile h1 { font-size: 2.2em; font-weight: 700; margin-bottom: 8px; line-height: 1.2; text-shadow: var(--header-text-shadow); transition: text-shadow 0.3s ease; }
        .profile p { color: var(--secondary-text-color); font-size: 1.1em; font-weight: 300; transition: color 0.3s ease; }
        .profile h1, .profile p { position: relative; display: inline-block; }

        .links ul { list-style-type: none; display: flex; flex-direction: column; gap: 16px; margin-top: 24px; }

        .link-text { flex-grow: 1; text-align: center; position: relative;}

        .links li { opacity: 0; animation: entrance-pop-in 0.7s cubic-bezier(0.215, 0.610, 0.355, 1) forwards; animation-delay: calc(var(--delay-order) * 100ms + 0.4s); }

        .edit-icon { display: none; margin-left: 10px; color: var(--secondary-text-color); cursor: pointer; font-size: 0.7em; transition: all 0.2s ease; vertical-align: middle; }
        .profile-picture-container .edit-icon { position: absolute; bottom: 5px; right: 5px; background-color: var(--card-color); border: 2px solid var(--accent-color); border-radius: 50%; width: 35px; height: 35px; display: none; align-items: center; justify-content: center; font-size: 1em; margin-left: 0; }

        #admin-controls { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color); transition: border-color 0.3s ease; }
        #exit-admin-button { background: none; border: 1px solid var(--accent-color-hover); color: var(--accent-color-hover); padding: 8px 15px; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: all 0.2s ease; }
        #exit-admin-button:hover { background: var(--accent-color-hover); color: var(--card-color); }
        body.admin-mode .edit-icon { display: inline-block; }
        body.admin-mode #admin-controls { display: block; }
        
        .pin-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        .pin-modal-overlay:not(.hidden) { opacity: 1; pointer-events: auto; }
        .pin-modal { background: var(--card-color); padding: 30px; border-radius: var(--border-radius); width: 90%; max-width: 320px; text-align: center; border: 1px solid var(--border-color); transform: scale(0.9); transition: transform 0.3s ease; }
        .pin-modal-overlay:not(.hidden) .pin-modal { transform: scale(1); }
        .pin-modal.shake { animation: shake 0.5s; }
        #pin-input { width: 100%; padding: 15px; border-radius: var(--border-radius); border: 2px solid var(--border-color); background: var(--bg-color); color: var(--primary-text-color); text-align: center; font-size: 2em; letter-spacing: 15px; margin-bottom: 10px; font-family: 'Poppins', sans-serif; }
        #pin-input:focus { border-color: var(--accent-color); outline: none; }
        #pin-error { color: #e74c3c; min-height: 20px; font-weight: 600; }
        #pin-modal-actions { display: flex; gap: 10px; margin-top: 20px; }
        #pin-modal-actions button { flex-grow: 1; padding: 12px; border: none; border-radius: var(--border-radius); font-weight: 600; cursor: pointer; transition: all 0.2s ease; font-family: var(--font-family); }
        #pin-submit { background-color: var(--accent-color); color: white; }
        #pin-submit:hover { background-color: var(--accent-color-hover); }
        #pin-cancel { background-color: var(--border-color); color: var(--secondary-text-color); }
        #pin-cancel:hover { background-color: #4a4b4d; }
        #save-status { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: var(--accent-color); color: white; padding: 10px 20px; border-radius: var(--border-radius); font-weight: 600; box-shadow: 0 4px 15px var(--accent-shadow-color); opacity: 0; transition: opacity 0.3s ease, transform 0.3s ease; z-index: 2000; pointer-events: none; }
        #save-status.show { opacity: 1; transform: translateX(-50%) translateY(-10px); }

        @keyframes entrance-pop-in { from { opacity: 0; transform: translateY(20px) scale(0.95); filter: blur(3px); } to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); } 20%, 40%, 60%, 80% { transform: translateX(10px); } }
        @keyframes pulse-glow { 0% { box-shadow: 0 0 5px rgba(234, 29, 44, 0.5), inset 0 0 2px rgba(255,255,255,0.1); } 50% { box-shadow: 0 0 12px rgba(255, 45, 60, 0.8), inset 0 0 2px rgba(255,255,255,0.1); } 100% { box-shadow: 0 0 5px rgba(234, 29, 44, 0.5), inset 0 0 2px rgba(255,255,255,0.1); } }
        @keyframes marquee { from { transform: translateX(0); } to { transform: translateX(-25%); } }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const JSONBIN_ID = '684f2cda8a456b7966aeb5d3';
            const JSONBIN_API_KEY = '$2a$10$NICad74I0SXWBZMw15PCleRSa5t8pTeErKGD9xAocMj3fZoWp0TVq';
            const AUTHOR_PIN = '5381';
            
            // ★ CORRIGIDO: Lógica do Player de Música
            const audioPlayer = new Audio();
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const songTitleEl = document.getElementById('song-title');
            
            const playlist = [
                { title: "Lofi Chill - Oleksii Kaplunskyi", src: "https://cdn.pixabay.com/audio/2022/02/07/audio_8734a02967.mp3" },
                { title: "Just Relax - Lesfm", src: "https://cdn.pixabay.com/audio/2022/05/17/audio_dd7c07c134.mp3" },
                { title: "In the Forest - Lesfm", src: "https://cdn.pixabay.com/audio/2022/05/17/audio_33a595a898.mp3" },
                { title: "Lo-fi Chill VLOG - Alex MakeMusic", src: "https://cdn.pixabay.com/audio/2023/12/28/audio_3702f37213.mp3" }
            ];

            let currentTrackIndex = 0;

            function loadTrack(trackIndex) {
                audioPlayer.src = playlist[trackIndex].src;
                songTitleEl.textContent = playlist[trackIndex].title;
            }

            function playTrack() {
                const playPromise = audioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                    }).catch(error => {
                        console.error("Playback falhou:", error);
                        playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
                    });
                }
            }

            function pauseTrack() {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
            }

            function togglePlayPause() {
                if (audioPlayer.paused) {
                    playTrack();
                } else {
                    pauseTrack();
                }
            }

            function nextTrack() {
                currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
                loadTrack(currentTrackIndex);
                playTrack();
            }

            function prevTrack() {
                currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
                loadTrack(currentTrackIndex);
                playTrack();
            }

            playPauseBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePlayPause(); });
            nextBtn.addEventListener('click', (e) => { e.stopPropagation(); nextTrack(); });
            prevBtn.addEventListener('click', (e) => { e.stopPropagation(); prevTrack(); });
            audioPlayer.addEventListener('ended', nextTrack);
            
            loadTrack(currentTrackIndex);
            
            // ... (Resto do código JS permanece o mesmo)
            const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_ID}`;
            const LIKE_STORAGE_KEY = 'userHasLikedProfile_v2'; 
            const THEME_STORAGE_KEY = 'selectedTheme_v1';
            const pageBody = document.body;
            const saveStatus = document.getElementById('save-status');
            const mainFooter = document.getElementById('main-footer');
            const likeButton = document.getElementById('like-button');
            const likeCountSpan = document.getElementById('like-count');
            const themeButtons = document.querySelectorAll('.theme-button');
            let currentData = {};
            let isSaving = false;
            const showStatus = (message, duration = 2000) => { saveStatus.textContent = message; saveStatus.classList.add('show'); setTimeout(() => saveStatus.classList.remove('show'), duration); };
            const setTheme = (theme) => { pageBody.setAttribute('data-theme', theme); localStorage.setItem(THEME_STORAGE_KEY, theme); themeButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.theme === theme)); };
            const updateDOM = (data) => {
                document.getElementById('profile-name').textContent = data['profile-name'];
                document.getElementById('profile-tagline').textContent = data['profile-tagline'];
                document.getElementById('profile-picture-img').src = data['profile-picture'];
                document.getElementById('ifood-text').textContent = data['ifood-text'];
                document.getElementById('ifood-link').href = data['ifood-href'];
                for (let i = 1; i <= 8; i++) {
                    const linkEl = document.getElementById(`link-${i}`);
                    if (!linkEl) continue;
                    if(i === 3 || i === 8) {
                        document.getElementById(`link-text-${i}.1`).textContent = data[`link${i}-text1`];
                        document.getElementById(`link-text-${i}.2`).textContent = data[`link${i}-text2`];
                        if(i === 3) linkEl.href = data[`link${i}-href`];
                    } else {
                        document.getElementById(`link-text-${i}`).textContent = data[`link${i}-text`];
                        linkEl.href = data[`link${i}-href`];
                    }
                }
                likeCountSpan.textContent = data['like-count'] || 0;
            };
            const initializeLikeButton = () => { likeButton.classList.toggle('liked', localStorage.getItem(LIKE_STORAGE_KEY) === 'true'); };
            const loadData = async () => {
                try { const response = await fetch(`${JSONBIN_URL}/latest`, { headers: { 'X-Master-Key': JSONBIN_API_KEY } }); if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`); const result = await response.json(); currentData = result.record; updateDOM(currentData); initializeLikeButton(); }
                catch (error) { console.error('Falha ao carregar dados:', error); alert('Não foi possível carregar os dados. Verifique a configuração do JSONBin.io.'); }
            };
            const saveData = async (isLikeAction = false) => {
                if (isSaving) return; isSaving = true; if (!isLikeAction) showStatus('Salvando...', 60000);
                try { const response = await fetch(JSONBIN_URL, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': JSONBIN_API_KEY }, body: JSON.stringify(currentData) }); if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`); if (!isLikeAction) showStatus('Salvo com sucesso!'); }
                catch (error) { console.error('Falha ao salvar dados:', error); showStatus('Erro ao salvar!', 3000); } 
                finally { isSaving = false; }
            };
            likeButton.addEventListener('click', (e) => { e.stopPropagation(); const hasLiked = localStorage.getItem(LIKE_STORAGE_KEY) === 'true'; if (hasLiked) { currentData['like-count'] = Math.max(0, (currentData['like-count'] || 0) - 1); localStorage.setItem(LIKE_STORAGE_KEY, 'false'); } else { currentData['like-count'] = (currentData['like-count'] || 0) + 1; localStorage.setItem(LIKE_STORAGE_KEY, 'true'); } updateDOM(currentData); initializeLikeButton(); saveData(true); });
            themeButtons.forEach(button => { button.addEventListener('click', (e) => { e.stopPropagation(); setTheme(button.dataset.theme); }); });
            document.getElementById('link-8').addEventListener('click', (e) => { e.preventDefault(); navigator.clipboard.writeText(currentData['link8-text2']).then(() => showStatus('Username copiado!')); });
            const pinModalOverlay = document.getElementById('pin-modal-overlay');
            const pinModalBox = document.getElementById('pin-modal-box');
            const pinInput = document.getElementById('pin-input');
            const showPinModal = () => { pinModalOverlay.style.display = 'flex'; setTimeout(() => { pinModalOverlay.style.opacity = 1; }, 10); pinInput.focus(); };
            const hidePinModal = () => { pinModalOverlay.style.opacity = 0; setTimeout(() => { pinModalOverlay.style.display = 'none'; }, 300); };
            let clickCount = 0; let clickTimer = null;
            mainFooter.addEventListener('click', (e) => { if (e.target.closest('button')) return; if (document.body.classList.contains('admin-mode')) return; clickCount++; if (clickTimer) clearTimeout(clickTimer); clickTimer = setTimeout(() => { clickCount = 0; }, 2000); if (clickCount === 5) { clickCount = 0; clearTimeout(clickTimer); showPinModal(); } });
            document.querySelectorAll('.edit-icon').forEach(icon => { icon.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); const linkId = icon.dataset.editLink; const specialKey = icon.dataset.editSpecial; const textKey = icon.dataset.edit; const editValue = (key, promptMessage) => { const currentValue = currentData[key]; const newValue = prompt(promptMessage, currentValue); if (newValue !== null && newValue !== currentValue) { currentData[key] = newValue; updateDOM(currentData); saveData(); } }; if (textKey) { editValue(textKey, `Editar ${textKey}:`); } else if (specialKey === 'ifood') { editValue('ifood-text', 'Editar Texto do Botão iFood:'); editValue('ifood-href', 'Editar URL do iFood:'); } else if (linkId) { if (linkId === '3' || linkId === '8') { editValue(`link${linkId}-text1`, `Editar Título:`); editValue(`link${linkId}-text2`, `Editar Subtexto:`); if (linkId === '3') editValue('link3-href', 'Editar Link (mailto:):'); } else { editValue(`link${linkId}-text`, `Editar Texto:`); editValue(`link${linkId}-href`, `Editar URL:`); } } }); });
            const enterAdminMode = () => { document.body.classList.add('admin-mode'); localStorage.setItem('isAdmin', 'true'); };
            const exitAdminMode = () => { document.body.classList.remove('admin-mode'); localStorage.removeItem('isAdmin'); };
            const checkPin = () => { if (pinInput.value === AUTHOR_PIN) { enterAdminMode(); hidePinModal(); } else { document.getElementById('pin-error').textContent = 'PIN Incorreto'; pinModalBox.classList.add('shake'); pinInput.value = ''; setTimeout(() => pinModalBox.classList.remove('shake'), 500); } };
            document.getElementById('pin-submit').addEventListener('click', checkPin);
            pinInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') checkPin(); });
            document.getElementById('pin-cancel').addEventListener('click', hidePinModal);
            document.getElementById('exit-admin-button').addEventListener('click', exitAdminMode);
            const savedTheme = localStorage.getItem(THEME_STORAGE_KEY) || 'dark';
            setTheme(savedTheme);
            loadData();
            if (localStorage.getItem('isAdmin') === 'true') { enterAdminMode(); }
        });
    </script>
</body>
